<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>KPI Tracker - Login</title>
    <h:outputStylesheet library="materials" name="css/login.css"/>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
</h:head>

<h:body>
    <div class="container">
        <!-- Left section with a background image -->
        <div class="left">
            <div class="overlay">
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right">
            <div class="login-card">
                <div class="logo">
                    <h:graphicImage library="materials" name="images/Pahappa-Original-logo.png"
                                    alt="Pahappa" style="width:120px;"/>
                </div>
                <h2>Pahappa Goals Bucket</h2>

                <h:form id="loginForm" prependId="false">
                    <h:messages id="messages" showDetail="true" closable="true" sticky="false">
                        <p:autoUpdate/>
                    </h:messages>


                    <label for="j_username">Email Address</label>
                    <p:inputText id="j_username" required="true" styleClass="input"
                                 placeholder="Enter email address"/>

                    <label for="j_password">Password</label>
                    <p:password id="j_password" required="true" placeholder="Enter password" styleClass="input"/>


                    <!-- Remember Me & Reset Password -->
                    <div class="options-container">
                        <div class="checkbox-group">
                            <p:selectBooleanCheckbox id="remember-me"/>
                            <label for="remember-me" class="checkbox-label">Remember Me</label>
                        </div>
                        <h:link outcome="/ExternalViews/requestPasswordReset.xhtml" value="Reset Password" styleClass="forgot" />
                    </div>

                    <!-- Login Button -->
                    <p:commandButton id="login" value="Login" update="messages"
                                     ajax="false"
                                     validateClient="true"
                                     action="#{loginController.doLogin}"/>


                    <!-- Create Account Link -->
                    <div class="p-col-12">
                        <div class="create-account-link">
                            <h:link value="Don't have an account? Sign Up" outcome="/ExternalViews/Register"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>

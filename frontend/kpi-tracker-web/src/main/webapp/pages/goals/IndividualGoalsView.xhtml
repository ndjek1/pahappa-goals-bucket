<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <h:form id="individualGoalsView" enctype="multipart/form-data">
            <div class="p-grid ">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />


                            <div class="p-d-flex p-jc-between p-ai-center p-mb-3">
                                <h2>My Goals</h2>
                                <p:commandButton value="Set Goal" icon="pi pi-plus"
                                                 style="background: #6DBE46"
                                                 actionListener="#{individualGoalForm.show}">
                                    <f:setPropertyActionListener value="#{null}" target="#{individualGoalForm.model}"/>
                                    <p:ajax event="dialogReturn" listener="#{individualGoalsView.reloadFilterReset}" update="globalWeightTable"/>
                                </p:commandButton>
                            </div>
                    </div>
                </div>
            </div>
            <div class="p-grid ">
                <div class="p-col-12">
                    <div class="card">
                        <p:dataTable id="globalWeightTable" var="model"
                                     value="#{individualGoalsView.dataModels}" widgetVar="globalWeightTable"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" lazy="true"
                                     rows="#{individualGoalsView.maximumresultsPerpage}"
                                     emptyMessage="#{individualGoalsView.dataEmptyMessage}"
                                     paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                     rowIndexVar="row" reflow="true" styleClass="TableAlgnment">
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between">
                                    <div>
                                        <span style="font-weight: bold">My goals</span>
                                    </div>

                                </div>
                            </f:facet>
                            <p:column width="30" headerText="No.">
                                <h:outputText value="#{row + 1}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Title" />
                                </f:facet>
                                <h:outputText value="#{model.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description" />
                                </f:facet>
                                <h:outputText value="#{model.description}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Contribution weight" />
                                </f:facet>
                                <h:outputText value="#{model.contributionWeight}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status" />
                                </f:facet>
                                <h:outputText value="#{model.status}" />
                            </p:column>


                            <p:column headerText="Action" exportable="false" width="150"
                                      style="text-align: center">


                                <p:commandButton icon="fa fa-edit" title="Edit"
                                                 styleClass="ui-button-text-icon-primary" immediate="true"
                                                 style="margin-right: 5px"
                                                 actionListener="#{individualGoalForm.show}">
                                    <f:setPropertyActionListener value="#{model}"
                                                                 target="#{individualGoalForm.model}" />

                                    <p:ajax event="dialogReturn" update="globalWeightTable" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-trash" title="Delete"
                                                 styleClass="ui-button-danger" immediate="true"
                                                 actionListener="#{individualGoalsView.deleteClient(model)}" >
                                    <p:confirm header="Confirmation"
                                               message="Are you sure you want to delete this record?"
                                               icon="fa fa-question-circle" />

                                    <p:ajax event="dialogReturn" update="globalWeightTable" />
                                </p:commandButton>


                            </p:column>
                        </p:dataTable>

                    </div>
                </div>
            </div>

            <p:blockUI block="individualGoalsView">
                <p:graphicImage value="/resources/images/workingicon.png" />
            </p:blockUI>
            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="fa fa-thumbs-up" />
                <p:commandButton value="No" type="button"
                                 styleClass="ui-confirmdialog-no" icon="fa fa-thumbs-down" />
            </p:confirmDialog>
        </h:form>

    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Organization Goal</title>

        <h:form id="orgGoalForm" styleClass="dialog-card"  style="max-height: none; overflow: visible;">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- Goal Name -->
                <div class="field col-12 p-m-4">
                    <h5>Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="goalName"
                                     value="#{departmentGoalsForm.model.name}"
                                     required="true"
                                     requiredMessage="Goal name is required."
                                     placeholder="Enter goal name"
                                     styleClass="full-width"/>
                    </div>
                </div>

                <!-- Description -->
                <div class="field col-12 md:col-6 p-m-4">
                    <h5>Description</h5>
                    <div class="ui-inputgroup">
                        <p:inputTextarea id="goalDesc"
                                         value="#{departmentGoalsForm.model.description}"
                                         required="true"
                                         requiredMessage="Description is required."
                                         placeholder="Enter description"
                                         styleClass="full-width"/>
                    </div>
                </div>
                

                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     action="#{organizationGoalForm.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     process="@form"
                                     actionListener="#{organizationGoalForm.save}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

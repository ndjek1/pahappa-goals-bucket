<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add Organization Goal</title>

        <h:form id="orgGoalForm" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- Type -->
                <div class="field col-12 p-m-4">

                    <p:inputText value="#{organizationGoalForm.model.name}"
                                 required="true"
                                 placeholder="Name"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>


                <div class="field col-12 md:col-6 p-m-4">

                    <p:inputText value="#{organizationGoalForm.model.description}"
                                 required="true"
                                 placeholder="Description"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>
                <div class="field col-12 p-m-4">

                    <p:selectOneMenu id="orgGoal" value="#{organizationGoalForm.reviewCycle}" converter="reviewCycleConverter" >
                        <f:selectItem itemLabel="Select Review Cycle" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{organizationGoalForm.reviewCycles}" var="reviewCycle"  itemLabel="#{reviewCycle.title} " itemValue="#{reviewCycle}"/>
                    </p:selectOneMenu>
                </div>
                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     action="#{organizationGoalForm.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     process="@form"
                                     actionListener="#{organizationGoalForm.save}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">
    <ui:define name="content">
        <h:form>

                <!-- Back arrow + Title -->
                <div class="p-d-flex p-ai-center p-gap-2">
                    <p:commandButton icon="pi pi-arrow-left"
                                     styleClass="ui-button-text ui-button-outlined p-mr-3 "
                                     action="#{departmentGoalDetails.backToGoals}"
                                     immediate="true"
                    />
                    <h2>Goal Details</h2>
                </div>
            <h:panelGroup rendered="#{not empty departmentGoalDetails.selectedGoal}">
                <!-- Goal Info & Donut Progress Section -->
                <div class="p-grid p-mb-4">

                    <!-- LEFT: Goal Information -->
                    <div class="p-col-12 p-md-8">
                        <div class="card p-p-4" style="border-radius:12px;">

                            <!-- Title -->
                            <h3 style="margin-bottom:1rem; font-weight:600; color:#1f2937;">
                                #{departmentGoalDetails.selectedGoal.name}
                            </h3>

                            <!-- Info in 2-column layout -->
                            <div class="p-grid p-mb-3">
                                <div class="p-col-6">
                                    <span class="p-d-block"><b>Weight:</b></span>
                                    <span>#{departmentGoalDetails.selectedGoal.contributionWeight}%</span>
                                </div>
                                <div class="p-col-6">
                                    <span class="p-d-block"><b>Parent Goal:</b></span>
                                    <span>#{departmentGoalDetails.selectedGoal.organizationGoal.name}</span>
                                </div>
                                <div class="p-col-6">
                                    <span class="p-d-block"><b>Created On:</b></span>
                                    <h:outputText value="#{departmentGoalDetails.selectedGoal.dateCreated}">
                                        <f:convertDateTime pattern="dd MMM yyyy"/>
                                    </h:outputText>
                                </div>
                                <div class="p-col-6">
                                    <span class="p-d-block"><b>Status:</b></span>
                                    <h:outputText value="#{departmentGoalDetails.selectedGoal.status}"
                                                  style="color:#2563eb; font-weight:bold;" />
                                </div>
                            </div>

                            <!-- Description -->
                            <div style="margin-top:1rem;">
                                <span class="p-d-block" style="font-weight:600;">Description:</span>
                                <p style="margin:0; color:#374151;">
                                    #{departmentGoalDetails.selectedGoal.description}
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT: Knob Progress (matches individual goal) -->
                    <div class="p-col-12 p-md-4">
                        <div class="card p-p-4 p-d-flex p-flex-column p-ai-center p-jc-center"
                             style="border-radius:12px; min-height:100%;">

                            <p:knob value="#{departmentGoalDetails.progress}"
                                    readonly="true"
                                    showLabel="true"
                                    labelTemplate="{value}%"
                                    height="100"
                                    width="100"
                                    lineWidth="15"
                                    foregroundColor="#{departmentGoalDetails.foregroundColor}"
                                    backgroundColor="#e5e7eb"
                                    lineCap="round">
                                <f:convertNumber maxFractionDigits="1" />
                            </p:knob>

                            <!-- Label below -->
                            <span style="margin-top:1.5rem; color:#6b7280; font-size:1.1rem; font-weight:500;">
                Overall Progress
            </span>
                        </div>
                    </div>

                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{empty departmentGoalDetails.selectedGoal}">
                <h:outputText value="No goal selected."/>
            </h:panelGroup>
            <h:panelGroup>
                <p:dataTable id="childGoals" var="model" value="#{departmentGoalDetails.teamGoalGoalList}"
                             widgetVar="deptGoalsTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" lazy="true" rows="20"
                             emptyMessage="No record found"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                    <p:column width="30" headerText="No.">
                        <h:outputText value="#{row + 1}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{model.name}" />
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{model.description}" />
                    </p:column>
                    <p:column headerText="Weight">
                        <h:outputText value="#{model.contributionWeight}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{model.status.name()}" />
                    </p:column>


                    <p:column headerText="Action" width="140" exportable="false" style="text-align:center">
                        <p:commandButton icon="fa fa-check" styleClass="ui-button-primary"
                                         ajax="false"
                                         title="Approve"
                                         disabled="#{model.status.toString()  ne 'PENDING'}"                                         actionListener="#{departmentGoalDetails.approveTeamGoal(model)}">
                            <p:ajax event="dialogReturn" update="childGoals" />
                        </p:commandButton>
                        <p:commandButton icon="fa fa-trash" title="Reject"
                                         styleClass="ui-button-danger" style="margin-left:5px" ajax="false"
                                         disabled="#{model.status.toString()  ne 'PENDING'}"                                         actionListener="#{usersView.deleteSelectedUser(model)}"
                                         update="childGoals">
                            <p:confirm header="Confirmation"
                                       message="You are about to delete a user. Do you wish to continue?"
                                       icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <p:outputPanel id="kpi">
                <ui:repeat value="#{departmentGoalDetails.kpisList}" var="kpi">
                    <div class="p-d-flex p-jc-end p-ai-center p-mt-4">
                        <h:outputText value="#{kpi.name}" style="font-weight: bold; margin-right: 1rem;" />

                        <p:progressBar value="#{kpi.progress}"
                                       style="width: 300px; height: 14px; margin-right: 1rem;"
                                      />


                        <h:outputText value="#{kpi.progress}%" style="font-weight: bold;" />
                    </div>
                </ui:repeat>

            </p:outputPanel>
        </h:form>
    </ui:define>


</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <style>
            .p-badge {
                font-size: 0.8rem;
                padding: 0.4em 0.6em;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="deptGoalForm">

            <p:growl id="growl" showDetail="true" life="4000"/>

            <h2>Department Goals</h2>

            <!-- Search / Filter bar -->
            <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                <div class="p-d-flex p-ai-center">
                    <p:inputText placeholder="Search Department Goal" style="flex:1" styleClass="p-mr-2"/>
                    <p:selectOneMenu value="#{departmentGoalsView.search}" styleClass="p-mr-2">
                        <f:selectItem itemLabel="Status" itemValue=""/>
                        <f:selectItem itemLabel="Active" itemValue="ACTIVE"/>
                        <f:selectItem itemLabel="Pending" itemValue="PENDING"/>
                        <f:selectItem itemLabel="Completed" itemValue="COMPLETED"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Search" icon="pi pi-search"
                                     actionListener="#{departmentGoalsView.reloadFilterReset}"
                                     update="deptGoalsTable"/>

                </div>
                <p:commandButton value="Set Goal" icon="pi pi-plus"
                                 styleClass="add-button"
                                 actionListener="#{departmentGoalsForm.show}">
                    <f:setPropertyActionListener value="#{null}" target="#{departmentGoalsForm.model}"/>
                    <p:ajax event="dialogReturn" listener="#{departmentGoalsView.reloadFilterReset}" update="deptGoalForm"/>
                </p:commandButton>

            </div>

            <!-- Department Goals Table -->
            <p:dataTable id="deptGoalsTable"
                         var="goal"
                         value="#{departmentGoalsView.dataModels}"
                         paginator="true"
                         rows="10"
                         lazy="true"
                         paginatorPosition="bottom"
                         emptyMessage="No department goals found.">

                <p:column headerText="Title">
                    <h:outputText value="#{goal.name}"/>
                </p:column>

                <p:column headerText="Weight" width="100">
                    <h:outputText value="#{goal.contributionWeight}%"/>
                </p:column>

                <p:column headerText="Status" width="150">
                    <p:badge value="#{goal.status.name()}"
                             severity="#{goal.status.toString() eq 'ACTIVE' ? 'success'
                                          : (goal.status.toString() eq 'PENDING' ? 'warning' : 'info')}"/>
                </p:column>

                <p:column headerText="Created by">
                    <h:outputText value="#{goal.createdBy}"/>
                </p:column>

                <p:column headerText="Created on">
                    <h:outputText value="#{goal.dateCreated}">
                        <f:convertDateTime pattern="dd MMM yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Action" width="150" style="text-align: center">
                    <p:commandButton title="View"
                                     icon="pi pi-eye"
                                     styleClass="p-button-sm p-mr-2"
                                     action="#{departmentGoalDetails.prepareForCategory(goal.id)}"/>

                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes p-button-danger"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no p-button-secondary"/>
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>

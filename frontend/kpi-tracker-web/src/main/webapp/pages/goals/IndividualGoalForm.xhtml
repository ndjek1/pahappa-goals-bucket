<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Individual Goal</title>

        <h:form id="individualGoalForm" styleClass="card">
            <p:growl id="messages" showDetail="true" life="5000" />

            <div class="p-grid ui-fluid" style="display: flex">

                <!-- Name -->
                <div class="ui-col-12">
                    <h5>Name</h5>
                    <p:inputText id="goalName" value="#{individualGoalForm.model.name}"
                                 required="true"
                                 requiredMessage="Goal name is required."
                                 placeholder="Enter goal name"
                                 styleClass="full-width"/>
                </div>

                <!-- Description -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Description</h5>
                    <p:inputText id="description" value="#{individualGoalForm.model.description}"
                                 required="true"
                                 requiredMessage="Description is required."
                                 placeholder="Enter goal description"
                                 styleClass="full-width"/>
                </div>

                <!-- Contribution Weight -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Weight </h5>
                    <p:inputNumber id="weight" value="#{individualGoalForm.model.contributionWeight}"
                                   required="true"
                                   requiredMessage="Weight is required."
                                   minValue="0"
                                   maxValue="100"
                                   decimalPlaces="0"
                                   placeholder="Enter weight percentage"
                                   styleClass="full-width"/>
                </div>

                <!-- Department Parent Goal -->
                <h:panelGroup styleClass="ui-col-12 ui-md-6" rendered="#{individualGoalForm.team eq null}">
                    <h5>Department Parent Goal</h5>
                    <p:selectOneMenu id="deptParentGoal" value="#{individualGoalForm.model.parent}"
                                     converter="departmentGoalConverter"
                                     styleClass="full-width">
                        <f:selectItem itemLabel="Select department parent goal" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{individualGoalForm.departmentGoals}" var="parentGoal"
                                       itemLabel="#{parentGoal.name}" itemValue="#{parentGoal}"/>
                    </p:selectOneMenu>
                </h:panelGroup>

                <!-- Team Goal -->
                <h:panelGroup styleClass="ui-col-12 ui-md-6" rendered="#{individualGoalForm.team ne null}">
                    <h5>Team Goal</h5>
                    <p:selectOneMenu id="teamGoal" value="#{individualGoalForm.model.teamGoal}"
                                     converter="teamGoalConverter"
                                     styleClass="full-width">
                        <f:selectItem itemLabel="Select team goal" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{individualGoalForm.teamGoals}" var="teamGoal"
                                       itemLabel="#{teamGoal.name}" itemValue="#{teamGoal}"/>
                    </p:selectOneMenu>
                </h:panelGroup>


                <!-- Buttons -->
                <div class="ui-col-12 p-grid" style="margin-top: 1em;">
                    <div class="ui-col-12 ui-md-6">
                        <p:commandButton value="Cancel"
                                         icon="pi pi-times"
                                         immediate="true"
                                         action="#{individualGoalForm.hide}"
                                         styleClass="ui-button-danger full-width"/>
                    </div>
                    <div class="ui-col-12 ui-md-6">
                        <p:commandButton value="Save"
                                         icon="pi pi-check"
                                         process="@form"
                                         actionListener="#{individualGoalForm.save}"
                                         update="@form messages"
                                         styleClass="ui-button-primary full-width"/>
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Individual Goal</title>

        <h:form id="individualGoalForm" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- Name -->
                <div class="field col-12 p-m-4">
                    <label for="goalName" class="p-d-block p-mb-2">Name *</label>
                    <p:inputText id="goalName" value="#{individualGoalForm.model.name}"
                                 required="true"
                                 placeholder="Enter goal name"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Description and Weight -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="description" class="p-d-block p-mb-2">Description *</label>
                    <p:inputText id="description" value="#{individualGoalForm.model.description}"
                                 required="true"
                                 placeholder="Enter goal description"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Contribution Weight -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="weight" class="p-d-block p-mb-2">Weight *</label>
                    <p:inputText id="weight" value="#{individualGoalForm.model.contributionWeight}" 
                                 required="true"
                                 placeholder="Enter weight percentage"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Department Parent Goal -->
                <div class="field col-12 p-m-4">
                    <label for="deptParentGoal" class="p-d-block p-mb-2">Department Parent Goal</label>
                    <p:selectOneMenu id="deptParentGoal" value="#{individualGoalForm.model.parent}" 
                                     converter="departmentGoalConverter"
                                     rendered="#{individualGoalForm.team eq null}"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select department parent goal" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{individualGoalForm.departmentGoals}" var="parentGoal"  itemLabel="#{parentGoal.name} " itemValue="#{parentGoal}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Team Goal -->
                <div class="field col-12 p-m-4">
                    <label for="teamGoal" class="p-d-block p-mb-2">Team Goal</label>
                    <p:selectOneMenu id="teamGoal" value="#{individualGoalForm.model.teamGoal}" 
                                     converter="teamGoalConverter"
                                     rendered="#{individualGoalForm.team ne null}"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select team goal" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{individualGoalForm.teamGoals}" var="teamGoal"  itemLabel="#{teamGoal.name} " itemValue="#{teamGoal}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     icon="pi pi-times"
                                     immediate="true"
                                     action="#{individualGoalForm.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     icon="pi pi-check"
                                     process="@form"
                                     actionListener="#{individualGoalForm.save}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Team Goal</title>

        <h:form id="teamGoalForm" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- Goal Name -->
                <div class="field col-12 p-m-4">
                    <p:outputLabel for="goalName" value="Goal Name" />
                    <p:inputText id="goalName"
                                 value="#{teamGoalForm.model.name}"
                                 required="true"
                                 placeholder="Enter goal name"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Description -->
                <div class="field col-12 md:col-6 p-m-4">
                    <p:outputLabel for="goalDesc" value="Description" />
                    <p:inputText id="goalDesc"
                                 value="#{teamGoalForm.model.description}"
                                 required="true"
                                 placeholder="Enter description"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Parent Department Goal -->
                <div class="field col-12 md:col-6 p-m-4">
                    <p:outputLabel for="parentGoal" value="Parent Department Goal" />
                    <p:selectOneMenu id="parentGoal"
                                     value="#{teamGoalForm.model.parent}"
                                     converter="departmentGoalConverter">
                        <f:selectItem itemLabel="Select department parent goal" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{teamGoalForm.departmentGoals}"
                                       var="parentGoal"
                                       itemLabel="#{parentGoal.name}"
                                       itemValue="#{parentGoal}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Contribution Weight -->
                <div class="field col-12 md:col-6 p-m-4">
                    <p:outputLabel for="weight" value="Weight (%)" />
                    <p:inputText id="weight"
                                 value="#{teamGoalForm.model.contributionWeight}"
                                 required="true"
                                 placeholder="Enter weight"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     action="#{teamGoalForm.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     process="@form"
                                     actionListener="#{teamGoalForm.save}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

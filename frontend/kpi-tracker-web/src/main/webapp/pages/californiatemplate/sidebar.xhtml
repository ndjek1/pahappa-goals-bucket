<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <style>
        .active-submenu > .ui-menuitem-link, .active-submenu > .ui-submenu-link {
            background-color: #e6f0ff !important;
            color: #0d6efd !important;
            border-left: 3px solid #0d6efd;
        }
        .active-link > .ui-menuitem-link {
            background-color: #dfefff !important;
            color: #0b5ed7 !important;
            font-weight: 600;
            border-left: 3px solid #0b5ed7;
        }
    </style>

    <div class="layout-sidebar" style="background: #EBEFF5; ">
        <div class="sidebar-scroll-content">

            <h:form id="menuform">
                <pc:menu widgetVar="CaliforniaMenuWidget" styleClass="custom-sidebar-menu">

                    <p:menuitem id="dashboard" value="Dashboard"
                                icon="pi pi-th-large"
                                styleClass="p-my-3 #{facesContext.viewRoot.viewId eq '/pages/dashboard/Dashboard.xhtml' ? 'active-link' : ''}"
                                outcome="/pages/dashboard/Dashboard" />

                    <p:submenu id="goals" label="Manage Organization"
                               rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'goals') ? 'active-submenu' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, 'organization')}"
                               icon="fa fa-bullseye">
                        <p:menuitem id="orgGoals" value="Organization Goals"
                                    icon="fa fa-bullseye"
                                    rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/OrganizationGoalsView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/goals/OrganizationGoalsView" />
                    </p:submenu>

                    <p:submenu id="kpis" label="Manage KPIs"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'kpis') ? 'active-submenu' : ''}"
                               icon="pi pi-fw pi-chart-line">
                        <p:menuitem id="allKPIs" value="All KPIs"
                                    icon="pi pi-chart-line"
                                    rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/KPIView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/kpis/KPIView" />
                    </p:submenu>

                    <p:submenu id="activities" label="Manage Activities"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'activities') ? 'active-submenu' : ''}"
                               icon="pi pi-fw pi-calendar">
                        <p:menuitem id="allActivities" value="All Activities"
                                    icon="pi pi-calendar"
                                    rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/ActivitiesView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/activities/ActivitiesView" />
                    </p:submenu>

                    <p:submenu id="individual" label="Manage Individual"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'Individual') ? 'active-submenu' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, 'Individual')}"
                               icon="pi pi-user">
                        <p:menuitem id="individualGoals" value="Individual Goals"
                                    icon="fa fa-bullseye"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/IndividualGoalsView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/goals/IndividualGoalsView" />
                        <p:menuitem id="individualKPIs" value="Individual KPIs"
                                    icon="pi pi-chart-line"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/IndividualKPIView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/kpis/IndividualKPIView" />
                        <p:menuitem id="individualActivities" value="Individual Activities"
                                    icon="pi pi-calendar"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/IndividualActivitiesView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/activities/IndividualActivitiesView" />
                    </p:submenu>

                    <p:submenu id="department" label="Manage Department"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, 'Department')}"
                               rendered="#{dashboard.loggedinUser.hasRole('DEPT_LEAD')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'Department') ? 'active-submenu' : ''}"
                               icon="fa fa-building">
                        <p:menuitem id="departmentGoals" value="Department Goals"
                                    icon="fa fa-bullseye"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/DepartmentGoalView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/goals/DepartmentGoalView" />
                        <p:menuitem id="departmentKPIs" value="Department KPIs"
                                    icon="pi pi-chart-line"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/DepartmentKPIView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/kpis/DepartmentKPIView" />
                        <p:menuitem id="departmentActivities" value="Department Activities"
                                    icon="pi pi-calendar"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/DepartmentActivitiesView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/activities/DepartmentActivitiesView" />
                    </p:submenu>

                    <p:submenu id="team" label="Manage Team"
                               rendered="#{dashboard.loggedinUser.hasRole('TEAM_LEAD')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'Team') ? 'active-submenu' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, 'Team')}"
                               icon="fa fa-users">
                        <p:menuitem id="teamGoals" value="Team Goals"
                                    icon="fa fa-bullseye"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/TeamGoalView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/goals/TeamGoalView" />
                        <p:menuitem id="teamKPIs" value="Team KPIs"
                                    icon="pi pi-chart-line"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/TeamKPIView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/kpis/TeamKPIView" />
                        <p:menuitem id="teamActivities" value="Team Activities"
                                    icon="pi pi-calendar"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/TeamActivitiesView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/activities/TeamActivitiesView" />
                    </p:submenu>

                    <p:menuitem id="organizationStructure" value="Organization Structure"
                                icon="pi pi-sitemap"
                                styleClass="p-my-3 #{facesContext.viewRoot.viewId eq '/pages/organizationstructure/OrganizationStructure.xhtml' ? 'active-link' : ''}"
                                outcome="/pages/organizationstructure/OrganizationStructure" />

                    <p:submenu id="settings" label="Manage Users"
                               rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'users') ? 'active-submenu' : ''}"
                               icon="pi pi-fw pi-user">
                        <p:menuitem id="users" value="Users" icon="pi pi-fw pi-users"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/users/UsersView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/users/UsersView" />
                        <p:menuitem id="roles" value="Roles" icon="pi pi-fw pi-lock"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/users/RolesView.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/users/RolesView"/>
                    </p:submenu>

                    <p:submenu label="Organization Configuration"
                               rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'systemSetup') ? 'active-submenu' : ''}"
                               icon="pi pi-fw pi-cog">
                        <p:menuitem value="Manage Global Weights"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/GlobalWeightTable.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/systemSetup/GlobalWeightTable" />
                        <p:menuitem value="Organizational Fit Categories"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/OrgFitCategoryTable.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/systemSetup/OrgFitCategoryTable" />
                        <p:menuitem value="Review Cycles"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/ReviewCycleTable.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/systemSetup/ReviewCycleTable" />
                        <p:menuitem value="Manage Thresholds"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/ThresholdTable.xhtml' ? 'active-link' : ''}"
                                    outcome="/pages/systemSetup/ThresholdTable" />
                    </p:submenu>

                    <p:menuitem id="logout" value="Logout" icon="pi pi-sign-out"
                                url="#{request.contextPath}/ServiceLogout"
                                style="margin-bottom: 0" />
                </pc:menu>
            </h:form>

        </div>
    </div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <div class="layout-sidebar" style="background: #EBEFF5;">
        <div class="sidebar-scroll-content">

            <h:form id="menuform">
                <pc:menu widgetVar="CaliforniaMenuWidget" styleClass="custom-sidebar-menu">

                    <p:menuitem id="dashboard" value="Dashboard"
                                rendered="#{dashboard.loggedinUser.hasRole(roles.ROLE_CEO) or dashboard.loggedinUser.hasRole(roles.ROLE_HR) or dashboard.loggedinUser.hasRole(roles.ROLE_ADMINISTRATOR)}"
                                icon="pi pi-th-large"
                                styleClass="p-my-3 #{facesContext.viewRoot.viewId eq '/pages/dashboard/Dashboard.xhtml' ? 'active-menuitem' : ''}"
                                outcome="/pages/dashboard/Dashboard" />

                    <p:submenu id="goals" label="Manage Organization"
                               rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, '/goals/') ? 'active-menuitem' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, '/goals/')}"
                               icon="fa fa-bullseye">
                        <p:menuitem id="orgGoals" value="Organization Goals"
                                    icon="fa fa-bullseye"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/OrganizationGoalsView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/goals/OrganizationGoalsView" />
                    </p:submenu>

                    <p:submenu id="kpis" label="Manage KPIs"
                               rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, '/kpis/') ? 'active-menuitem' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, '/kpis/')}"
                               icon="pi pi-fw pi-chart-line">
                        <p:menuitem id="allKPIs" value="All KPIs"
                                    icon="pi pi-chart-line"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/KPIView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/kpis/KPIView" />
                    </p:submenu>
                    

                    <p:submenu id="activities" label="Manage Activities"
                               rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, '/activities/') ? 'active-menuitem' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, '/activities/')}"
                               icon="pi pi-fw pi-calendar">
                        <p:menuitem id="allActivities" value="All Activities"
                                    icon="pi pi-calendar"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/ActivitiesView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/activities/ActivitiesView" />
                    </p:submenu>

                    <p:submenu id="individual" label="My goals"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'Individual') ? 'active-menuitem' : ''}"
                               rendered="#{dashboard.loggedinUser.hasRole('Individual')  and !dashboard.loggedinUser.hasRole(roles.ROLE_ADMINISTRATOR)}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, 'Individual')}"
                               icon="pi pi-user">
                        <p:menuitem id="individualGoals" value="My Goals"
                                    icon="fa fa-bullseye"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/IndividualGoalsView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/goals/IndividualGoalsView" />
                        <p:menuitem id="individualKPIs" value="My KPIs"
                                    icon="pi pi-chart-line"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/IndividualKPIView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/kpis/IndividualKPIView" />
                        <p:menuitem id="individualActivities" value="My Activities"
                                    icon="pi pi-calendar"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/IndividualActivitiesView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/activities/IndividualActivitiesView" />
                    </p:submenu>

                    <p:submenu id="department" label="Manage Department"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, 'Department') }"
                               rendered="#{dashboard.loggedinUser.hasRole('Department Lead') and !dashboard.loggedinUser.hasRole(roles.ROLE_ADMINISTRATOR)}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'Department') ? 'active-menuitem' : ''}"
                               icon="fa fa-building">
                        <p:menuitem id="teams" value="Teams"
                                    icon="fa fa-users"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/organizationstructure/TeamsView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/organizationstructure/TeamsView" />
                        <p:menuitem id="departmentGoals" value="Goals"
                                    icon="fa fa-bullseye"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/DepartmentGoalView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/goals/DepartmentGoalView" />
                        <p:menuitem id="departmentKPIs" value="Department KPIs"
                                    icon="pi pi-chart-line"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/DepartmentKPIView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/kpis/DepartmentKPIView" />
                        <p:menuitem id="departmentActivities" value="Department Activities"
                                    icon="pi pi-calendar"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/DepartmentActivitiesView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/activities/DepartmentActivitiesView" />
                    </p:submenu>

                    <p:submenu id="team" label="Manage Team"
                               rendered="#{dashboard.loggedinUser.hasRole('Team Lead') and !dashboard.loggedinUser.hasRole(roles.ROLE_ADMINISTRATOR) }"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, 'Team') ? 'active-menuitem' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, 'Team')}"
                               icon="fa fa-users">
                        <p:menuitem id="teamGoals" value="Team Goals"
                                    icon="fa fa-bullseye"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/goals/TeamGoalView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/goals/TeamGoalView" />
                        <p:menuitem id="teamKPIs" value="Team KPIs"
                                    icon="pi pi-chart-line"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/kpis/TeamKPIView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/kpis/TeamKPIView" />
                        <p:menuitem id="teamActivities" value="Team Activities"
                                    icon="pi pi-calendar"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/activities/TeamActivitiesView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/activities/TeamActivitiesView" />
                    </p:submenu>

                    <p:menuitem id="organizationStructure" value="Organization Structure"
                                rendered="#{dashboard.loggedinUser.hasRole(roles.ROLE_ADMINISTRATOR)}"
                                icon="pi pi-sitemap"
                                styleClass="p-my-3 #{facesContext.viewRoot.viewId eq '/pages/organizationstructure/OrganizationStructure.xhtml' ? 'active-menuitem' : ''}"
                                outcome="/pages/organizationstructure/OrganizationStructure" />

                    <p:submenu id="settings" label="Manage Staff"
                               rendered="#{dashboard.loggedinUser.hasRole('ROLE_ADMINISTRATOR')}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, '/users/') ? 'active-menuitem' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, '/users/')}"
                               icon="pi pi-fw pi-user">
                        <p:menuitem id="users" value="Staff" icon="pi pi-fw pi-users"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/users/UsersView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/users/UsersView" />
                        <p:menuitem id="roles" value="Roles" icon="pi pi-fw pi-lock"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/users/RolesView.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/users/RolesView"/>
                    </p:submenu>

                    <p:submenu label="Organization Configuration"
                               rendered="#{dashboard.loggedinUser.hasRole(roles.ROLE_ADMINISTRATOR)}"
                               styleClass="p-my-3 #{fn:contains(facesContext.viewRoot.viewId, '/systemSetup/') ? 'active-menuitem' : ''}"
                               expanded="#{fn:contains(facesContext.viewRoot.viewId, '/systemSetup/')}"
                               icon="pi pi-fw pi-cog">
                        <p:menuitem value="Manage Global Weights"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/GlobalWeightTable.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/systemSetup/GlobalWeightTable" />
                        <p:menuitem value="Organizational Fit Categories"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/OrgFitCategoryTable.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/systemSetup/OrgFitCategoryTable" />
                        <p:menuitem value="Review Cycles"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/ReviewCycleTable.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/systemSetup/ReviewCycleTable" />
                        <p:menuitem value="Manage Thresholds"
                                    icon="pi pi-cog"
                                    styleClass="#{facesContext.viewRoot.viewId eq '/pages/systemSetup/ThresholdTable.xhtml' ? 'active-menuitem' : ''}"
                                    outcome="/pages/systemSetup/ThresholdTable" />
                    </p:submenu>

                    <p:menuitem id="logout" value="Logout" icon="pi pi-sign-out"
                                url="#{request.contextPath}/ServiceLogout"
                                style="margin-bottom: 0" />
                </pc:menu>
            </h:form>

        </div>
    </div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:po="http://primefaces.org/california">

    <div class="layout-topbar p-d-flex p-ai-center p-jc-between p-px-3" style="background-color: #2155A3; color: white;">

        <!-- Left side: logo (optional, you can remove if you donâ€™t want it) -->
        <div class="p-d-flex p-ai-center">
            <p:commandLink style="color: white; text-decoration: none;display: inline-flex !important;"
                           id="menu-button" href="#"
            >
                <i class="pi pi-align-left p-mr-2" style="font-size: 2rem;"></i>
            </p:commandLink>
        </div>

        <!-- Center: App Title -->
        <h2 style="margin: 0; font-weight: bold; color: white; text-align: center;">
            Pahappa Goal Bucket
        </h2>

        <!-- Right side: Notification + User -->
        <div class="p-d-flex p-ai-center">
            <p:commandLink action="#" style="color: white; text-decoration: none;" title="Notifications">
                <i class="pi pi-bell" style="font-size: 1.3rem;"></i>
            </p:commandLink>

            <p:commandLink action="#{profileView.getViewPath}" style="color: white; margin-left: 1.5rem; text-decoration: none;"
                           id="sidebar-profile-button" href="#"
                           title="Profile">
                <i class="pi pi-user" style="font-size: 1.3rem;"></i>
            </p:commandLink>
        </div>

    </div>
</ui:composition>

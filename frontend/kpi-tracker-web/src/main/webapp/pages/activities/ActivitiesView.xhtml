<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <style>
            .custom-btn {
                background: transparent !important;
                border: none !important;
                box-shadow: none !important;
                display: flex;
                align-items: center;
                padding: 6px 10px;
            }
            .custom-btn:hover {
                background: #f0f0f0 !important;
                border-radius: 8px;
            }
            .custom-icon { font-size: 1.2rem; }
            .custom-icon-edit { color: orange; font-size: 1.2rem; }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="activitiesForm">

            <p:growl id="growl" showDetail="true" life="4000"/>

            <p:tabView>

                <!-- =============================== -->
                <!-- TAB 1: DEPARTMENT ACTIVITIES     -->
                <!-- =============================== -->
                <p:tab title="Department Activities">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Department Activity" style="flex:1" styleClass="p-mr-2"
                                         value="#{activitiesView.searchTerm}">
                                <p:ajax event="keyup" listener="#{activitiesView.reloadFilterReset}" update="departmentActivitiesTable"/>
                            </p:inputText>
                            <p:selectOneMenu value="#{activitiesView.selectedStatus}" styleClass="p-mr-2">
                                <f:selectItem itemLabel="Status" itemValue=""/>
                                <f:selectItems value="#{activitiesView.selectedStatus}" var="status" itemLabel="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{activitiesView.reloadFilterReset}" update="departmentActivitiesTable"/>
                        </div>
                    </div>

                    <p:dataTable id="departmentActivitiesTable" var="act" value="#{activitiesView.departmentActivities}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No department activities found.">

                        <p:column headerText="Title">
                            <h:outputText value="#{act.title}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <p:badge value="#{act.status.name()}"
                                     severity="#{act.status.toString() eq 'ACTIVE' ? 'success' : (act.status.toString() eq 'PENDING' ? 'warning' : 'info')}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{act.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;">
                            <p:commandButton title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"/>
                            <p:commandButton title="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                             actionListener="#{activitiesView.deleteDepartmentActivity(act)}"
                                             update="departmentActivitiesTable "/>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <!-- =============================== -->
                <!-- TAB 2: TEAM ACTIVITIES           -->
                <!-- =============================== -->
                <p:tab title="Team Activities">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Team Activity" style="flex:1" styleClass="p-mr-2"
                                         value="#{activitiesView.searchTerm}">
                                <p:ajax event="keyup" listener="#{activitiesView.reloadFilterReset}" update="teamActivitiesTable"/>
                            </p:inputText>
                            <p:selectOneMenu value="#{activitiesView.selectedStatus}" styleClass="p-mr-2">
                                <f:selectItem itemLabel="Status" itemValue=""/>
                                <f:selectItems value="#{activitiesView.selectedStatus}" var="status" itemLabel="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{activitiesView.reloadFilterReset}" update="teamActivitiesTable"/>
                        </div>
                    </div>

                    <p:dataTable id="teamActivitiesTable" var="act" value="#{activitiesView.teamActivities}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No team activities found.">

                        <p:column headerText="Title">
                            <h:outputText value="#{act.title}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <p:badge value="#{act.status.name()}"
                                     severity="#{act.status.toString() eq 'ACTIVE' ? 'success' : (act.status.toString() eq 'PENDING' ? 'warning' : 'info')}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{act.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;">
                            <p:commandButton title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"/>
                            <p:commandButton title="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                             actionListener="#{activitiesView.deleteTeamActivity(act)}"
                                             update="teamActivitiesTable "/>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <!-- =============================== -->
                <!-- TAB 3: INDIVIDUAL ACTIVITIES     -->
                <!-- =============================== -->
                <p:tab title="Individual Activities">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Individual Activity" style="flex:1" styleClass="p-mr-2"
                                         value="#{activitiesView.searchTerm}">
                                <p:ajax event="keyup" listener="#{activitiesView.reloadFilterReset}" update="individualActivitiesTable"/>
                            </p:inputText>
                            <p:selectOneMenu value="#{activitiesView.selectedStatus}" styleClass="p-mr-2">
                                <f:selectItem itemLabel="Status" itemValue=""/>
                                <f:selectItems value="#{activitiesView.selectedStatus}" var="status" itemLabel="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{activitiesView.reloadFilterReset}" update="individualActivitiesTable"/>
                        </div>
                    </div>

                    <p:dataTable id="individualActivitiesTable" var="act" value="#{activitiesView.individualActivities}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No individual activities found.">

                        <p:column headerText="Title">
                            <h:outputText value="#{act.title}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <p:badge value="#{act.status.name()}"
                                     severity="#{act.status.toString() eq 'ACTIVE' ? 'success' : (act.status.toString() eq 'PENDING' ? 'warning' : 'info')}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{act.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;">
                            <p:commandButton title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"/>
                            <p:commandButton title="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                             actionListener="#{activitiesView.deleteIndividualActivity(act)}"
                                             update="individualActivitiesTable"/>
                        </p:column>

                    </p:dataTable>
                </p:tab>

            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="content">
        <title>Add Team Activity</title>

        <h:form id="departmentActivityForm" styleClass="card">
            <p:growl id="messages" showDetail="true" life="5000"/>

            <div class="p-grid ui-fluid" style="display: flex;">

                <!-- Title -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Title</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="title"
                                     value="#{teamActivityFormDialog.model.title}"
                                     required="true"
                                     requiredMessage="Title is required."
                                     placeholder="Enter activity title"
                                     styleClass="full-width"/>
                    </div>
                </div>

                <!-- Team Goal -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Team Goal</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="teamGoal"
                                         value="#{teamActivityFormDialog.teamGoal}"
                                         converter="teamGoalConverter"
                                         filter="true"
                                         required="true"
                                         styleClass="full-width">
                            <f:selectItem itemLabel="Select team goal" itemValue=""/>
                            <f:selectItems value="#{teamActivityFormDialog.teamGoals}"
                                           var="goal"
                                           itemLabel="#{goal.name}"
                                           itemValue="#{goal}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <!-- Activity Type -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Activity Type</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="actType"
                                         value="#{teamActivityFormDialog.selectedActivityType}"
                                         converter="activityTypeConverter"
                                         styleClass="full-width">
                            <f:selectItem itemLabel="Select activity type" itemValue=""/>
                            <f:selectItems value="#{teamActivityFormDialog.activityTypes}"
                                           var="type"
                                           itemLabel="#{type.displayName}"
                                           itemValue="#{type}"/>
                            <p:ajax event="change" process="@this" update="departmentActivityForm:targetValuePanel"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <!-- Priority -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Priority</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="priority"
                                         value="#{teamActivityFormDialog.selectedPriority}"
                                         converter="activityPriorityConverter"
                                         styleClass="full-width">
                            <f:selectItem itemLabel="Select priority" itemValue=""/>
                            <f:selectItems value="#{teamActivityFormDialog.priorities}"
                                           var="priority"
                                           itemLabel="#{priority.displayName}"
                                           itemValue="#{priority}"/>
                        </p:selectOneMenu>
                    </div>
                </div>


                <!-- Planned Start Date -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Planned Start Date</h5>
                    <div class="ui-inputgroup">
                        <p:calendar id="startDate"
                                    value="#{teamActivityFormDialog.model.plannedStartDate}"
                                    pattern="MM/dd/yyyy"
                                    showTime="false"
                                    styleClass="full-width"/>
                    </div>
                </div>

                <!-- Planned End Date -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Planned End Date</h5>
                    <div class="ui-inputgroup">
                        <p:calendar id="endDate"
                                    value="#{teamActivityFormDialog.model.plannedEndDate}"
                                    pattern="MM/dd/yyyy"
                                    showTime="false"
                                    styleClass="full-width"/>
                    </div>
                </div>

                <!-- Target Value (for quantitative) -->
                <h:panelGroup id="targetValuePanel" styleClass="ui-col-12 ui-md-12">
                    <h:panelGroup rendered="#{teamActivityFormDialog.quantitativeSelected}">
                        <div class="ui-col-12">
                            <h5>Target Value</h5>
                            <div class="ui-inputgroup">
                                <p:inputNumber id="targetValue"
                                               value="#{teamActivityFormDialog.model.targetValue}"
                                               decimalPlaces="0"
                                               minValue="0"
                                               required="#{teamActivityFormDialog.quantitativeSelected}"
                                               requiredMessage="Target value is required for quantitative activities."
                                               placeholder="Enter target value"
                                />
                            </div>
                            <p:message for="targetValue"/>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <!-- Description -->
                <div class="ui-col-12 ui-md-12">
                    <h5>Description</h5>
                    <div class="ui-inputgroup">
                        <p:inputTextarea id="desc"
                                         value="#{teamActivityFormDialog.model.description}"
                                         rows="2"
                                         styleClass="full-width"/>
                    </div>
                </div>

            </div>

            <!-- Buttons Row -->
            <div class="ui-col-12 p-grid ui-fluid" style="display: flex; margin-top: 1em;">
                <div class="ui-col-12 ui-md-6">
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     action="#{teamActivityFormDialog.hide}"
                                     styleClass="ui-button-danger full-width"/>
                </div>
                <div class="ui-col-12 ui-md-6">
                    <p:commandButton value="Save"
                                     process="@form"
                                     actionListener="#{teamActivityFormDialog.persist}"
                                     update="@form messages"
                                     styleClass="ui-button-primary full-width">
                        <f:setPropertyActionListener value="#{true}" target="#{teamActivitiesView.saved}"/>
                        <f:setPropertyActionListener value="#{false}" target="#{teamActivitiesView.updated}"/>
                    </p:commandButton>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>

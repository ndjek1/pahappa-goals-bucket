<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add Individual Activity</title>

        <h:form id="individualActivityForm" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- Title -->
                <div class="field col-12 p-m-4">
                    <label for="title" class="p-d-block p-mb-2">Title *</label>
                    <p:inputText id="title" value="#{activityFormDialog.model.title}"
                                 required="true"
                                 placeholder="Enter activity title"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Status and Assigned User -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="status" class="p-d-block p-mb-2">Status *</label>
                    <p:selectOneMenu id="status" value="#{activityFormDialog.selectedStatus}"
                                     converter="activityStatusConverter" filter="true"
                                     required="true" effect="fold"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select status" itemValue="" />
                        <f:selectItems value="#{activityFormDialog.activityStatuses}" var="status" itemLabel="#{status.displayName}" itemValue="#{status}"/>
                    </p:selectOneMenu>
                </div>

                <div class="field col-12 md:col-6 p-m-4">
                    <label for="assignedUser" class="p-d-block p-mb-2">Assigned User *</label>
                    <p:selectOneMenu id="assignedUser" value="#{activityFormDialog.selectedUser}"
                                     converter="userConverter" filter="true"
                                     required="true" effect="fold"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select user" itemValue="" />
                        <f:selectItems value="#{activityFormDialog.users}" var="user" itemLabel="#{user.fullName}" itemValue="#{user}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Description -->
                <div class="field col-12 p-m-4">
                    <label for="description" class="p-d-block p-mb-2">Description</label>
                    <p:inputTextarea id="description" value="#{activityFormDialog.model.description}" 
                                     rows="3"
                                     styleClass="p-inputtext-sm w-full" />
                </div>

                <!-- Individual Goal -->
                <div class="field col-12 p-m-4">
                    <label for="individualGoal" class="p-d-block p-mb-2">Individual Goal *</label>
                    <p:selectOneMenu id="individualGoal" value="#{activityFormDialog.selectedIndividualGoal}"
                                     converter="individualGoalConverter" filter="true"
                                     required="true" effect="fold"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select individual goal" itemValue="" />
                        <f:selectItems value="#{activityFormDialog.individualGoals}" var="goal" itemLabel="#{goal.name}" itemValue="#{goal}"/>
                        <p:ajax event="change" listener="#{activityFormDialog.onIndividualGoalChange}" />
                    </p:selectOneMenu>
                </div>

                <!-- Planned Start Date and Planned End Date -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="plannedStartDate" class="p-d-block p-mb-2">Planned Start Date</label>
                    <p:calendar id="plannedStartDate" value="#{activityFormDialog.model.plannedStartDate}" 
                                showTime="false" pattern="MM/dd/yyyy"
                                styleClass="p-inputtext-sm w-full" />
                </div>

                <div class="field col-12 md:col-6 p-m-4">
                    <label for="plannedEndDate" class="p-d-block p-mb-2">Planned End Date</label>
                    <p:calendar id="plannedEndDate" value="#{activityFormDialog.model.plannedEndDate}" 
                                showTime="false" pattern="MM/dd/yyyy"
                                styleClass="p-inputtext-sm w-full" />
                </div>

                <!-- Actual Start Date and Actual End Date -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="actualStartDate" class="p-d-block p-mb-2">Actual Start Date</label>
                    <p:calendar id="actualStartDate" value="#{activityFormDialog.model.actualStartDate}" 
                                showTime="false" pattern="MM/dd/yyyy"
                                styleClass="p-inputtext-sm w-full" />
                </div>

                <div class="field col-12 md:col-6 p-m-4">
                    <label for="actualEndDate" class="p-d-block p-mb-2">Actual End Date</label>
                    <p:calendar id="actualEndDate" value="#{activityFormDialog.model.actualEndDate}" 
                                showTime="false" pattern="MM/dd/yyyy"
                                styleClass="p-inputtext-sm w-full" />
                </div>

                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     icon="pi pi-times"
                                     immediate="true"
                                     action="#{activityFormDialog.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     icon="pi pi-check"
                                     process="@form"
                                     actionListener="#{activityFormDialog.save}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>

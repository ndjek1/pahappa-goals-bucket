<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="content">
        <title>#{updateIndividualActivity.model.id ne null ? 'Update Activity' : 'Add Activity'}</title>

        <h:form id="updateActivityForm">

            <!-- ===== Activity Info ===== -->
            <p:fieldset legend="Activity Information" toggleable="true" collapsed="false"
                        rendered="#{not empty updateIndividualActivity.model}" styleClass="p-mb-3">
                <p:panelGrid columns="2" columnClasses="p-col-4,p-col-8" styleClass="p-fluid">
                    <p:outputLabel value="Title:"/>
                    <h:outputText value="#{updateIndividualActivity.model.title}" />

                    <p:outputLabel value="Description:"/>
                    <h:outputText value="#{updateIndividualActivity.model.description}" />

                    <p:outputLabel value="Priority:"/>
                    <h:outputText value="#{updateIndividualActivity.model.priority}" />

                    <p:outputLabel value="Status:"/>
                    <h:outputText value="#{updateIndividualActivity.model.status}" />
                </p:panelGrid>
            </p:fieldset>

            <!-- ===== Qualitative Section ===== -->
            <p:fieldset legend="Qualitative" toggleable="true" collapsed="false"
                        rendered="#{updateIndividualActivity.qualitative}" styleClass="p-mb-3">
                <p:selectBooleanCheckbox id="completed"
                                         value="#{updateIndividualActivity.completed}" />
                <p:outputLabel for="completed" value="Mark as Completed" />
            </p:fieldset>

            <!-- ===== Quantitative Section ===== -->
            <p:fieldset legend="Quantitative" toggleable="true" collapsed="false"
                        rendered="#{updateIndividualActivity.quantitative}" styleClass="p-mb-3">
                <p:panelGrid columns="2" columnClasses="p-col-4,p-col-8" styleClass="p-fluid">
                    <p:outputLabel for="actualValue" value="Actual Value"/>
                    <p:inputNumber id="actualValue"
                                   value="#{updateIndividualActivity.model.actualValue}"
                                   decimalPlaces="2"
                                   minValue="0"/>
                </p:panelGrid>
            </p:fieldset>

            <!-- ===== Action Buttons ===== -->
            <p:toolbar styleClass="p-mt-3">
                <p:toolbarGroup align="right">
                    <p:commandButton value="Save"
                                     process="@form"
                                     update="@form"
                                     actionListener="#{updateIndividualActivity.persist}"
                                     styleClass="ui-button-primary p-mr-2">
                        <f:setPropertyActionListener value="#{false}" target="#{individualActivitiesView.saved}"/>
                        <f:setPropertyActionListener value="#{true}" target="#{individualActivitiesView.updated}"/>
                    </p:commandButton>
                    <p:commandButton value="Cancel"
                                     actionListener="#{updateIndividualActivity.hide}"
                                     styleClass="ui-button-outlined ui-button-secondary"/>
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <title>Department Activities</title>
        <style>
            .capitalized { text-transform: capitalize; }
            .activity-nav-card {
                cursor:pointer; transition:all .3s ease;
                border:1px solid #e0e0e0; padding:6px;
                border-radius:8px; background:#f9fafb;
                margin-bottom:0.5rem;
            }
            .activity-nav-card:hover {
                transform:translateY(-2px);
                box-shadow:0 2px 6px rgba(0,0,0,.1);
            }
            .icon-circle {
                display:inline-flex; align-items:center; justify-content:center;
                width:22px; height:22px; border-radius:50%; color:#fff; font-size:11px; margin-right:6px;
            }
            .bg-blue{background:#3b82f6;}
            .bg-green{background:#10b981;}
            .bg-warning{background:#f59e0b;}
            .bg-indigo{background:#6366f1;}
            .bg-red{background:#ef4444;}

            .nav-card h6{margin:0;font-size:.78rem;font-weight:600;}
            .nav-card p{margin:0;font-size:.68rem;color:#6b7280}
            .stat-value{margin-left:auto;font-size:.95rem;font-weight:600}
            .p-grid{margin:0 -0.3rem;} [class*='p-col-']{padding:0 0.3rem}
            .filter-input,.filter-select,.filter-calendar{width:100%;font-size:.75rem;padding:.25rem .4rem;border:1px solid #d1d5db;border-radius:.3rem}

            .breadcrumb-card{padding:3px 6px;margin-bottom:8px;}
            .breadcrumb-card .ui-breadcrumb{font-size:.8rem;padding:0;margin:0}
            .breadcrumb-card .ui-breadcrumb .ui-menuitem-link{padding:1px 6px}

            .table-header-text { font-size:1rem; font-weight:600; }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="departmentActivitiesForm" enctype="multipart/form-data">

            <!-- Breadcrumb -->
            <div class="card breadcrumb-card">
                <p:breadCrumb>
                    <p:menuitem value="Dashboard" icon="pi pi-home" outcome="/pages/dashboard/Dashboard" />
                    <p:menuitem value="Department Activities" icon="pi pi-building" />
                </p:breadCrumb>
            </div>

            <!-- Filters Section -->
            <div class="card">
                <div class="p-grid">

                    <!-- Search -->
                    <div class="p-col-12 p-md-2">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-blue" title="Search"><i class="pi pi-search"></i></div>
                                <div class="flex-grow-1">
                                    <h6>Search</h6>
                                    <p:inputText id="searchTerm" value="#{departmentActivitiesView.searchTerm}"
                                                 placeholder="Search activities ..." styleClass="filter-input">
                                        <p:ajax event="keyup" update="departmentActivitiesTable"
                                                listener="#{departmentActivitiesView.reloadFilterReset()}" />
                                    </p:inputText>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="p-col-12 p-md-3">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-green" title="Status"><i class="pi pi-cog"></i></div>
                                <div class="flex-grow-1">
                                    <h6>Status</h6>
                                    <p:selectOneMenu id="statusFilter" value="#{departmentActivitiesView.selectedStatus}"
                                                     styleClass="filter-select" converter="activityStatusConverter">
                                        <f:selectItem itemLabel="All Statuses" value="#{null}" />
                                        <f:selectItems  var="status"
                                                       itemLabel="#{status.displayName}" itemValue="#{status}"/>
                                        <p:ajax event="change" update="departmentActivitiesTable"
                                                listener="#{departmentActivitiesView.reloadFilterReset()}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- From Date -->
                    <div class="p-col-12 p-md-3">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-indigo" title="From Date"><i class="pi pi-calendar"></i></div>
                                <div class="flex-grow-1">
                                    <h6>From Date</h6>
                                    <p:calendar value="#{departmentActivitiesView.createdFrom}"
                                                styleClass="filter-calendar"
                                                navigator="true" pattern="dd MMM, yyyy" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- To Date -->
                    <div class="p-col-12 p-md-3">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-red" title="To Date"><i class="pi pi-calendar"></i></div>
                                <div class="flex-grow-1">
                                    <h6>To Date</h6>
                                    <p:calendar value="#{departmentActivitiesView.createdTo}"
                                                styleClass="filter-calendar"
                                                navigator="true" pattern="dd MMM, yyyy" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Clear Button -->
                    <div class="p-col-12 p-md-1 d-flex align-items-center">
                        <p:commandButton value="Clear" icon="pi pi-times"
                                         styleClass="ui-button-outlined ui-button-secondary"
                                         actionListener="#{departmentActivitiesView.clearFilters}"
                                         update="departmentActivitiesTable" />
                    </div>
                </div>
            </div>

            <!-- Activities List -->
            <div class="card">
                <p:dataTable id="departmentActivitiesTable" var="activity" value="#{departmentActivitiesView.dataModels}"
                             widgetVar="departmentActivitiesTable" paginator="true" lazy="true" rows="20"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             emptyMessage="#{departmentActivitiesView.dataEmptyMessage}"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between">
                            <span class="table-header-text">Department Activities</span>
                            <p:commandButton value="Add Activity" process="@this" icon="pi pi-plus"
                                             styleClass="ui-button-success" immediate="true"
                                             actionListener="#{departmentActivityFormDialog.show}">
                                <f:setPropertyActionListener value="#{null}" target="#{departmentActivityFormDialog.model}" />
                                <p:ajax event="dialogReturn"
                                        listener="#{departmentActivitiesView.reloadFilterReset}"
                                        update="departmentActivitiesTable" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:column width="30" headerText="No.">
                        <h:outputText value="#{row + 1}" />
                    </p:column>
                    <p:column headerText="Title">
                        <h:outputText value="#{activity.title}" />
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{activity.description}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{activity.status}" />
                    </p:column>
                    <p:column headerText="Assigned User">
                        <h:outputText value="#{activity.createdBy != null ? activity.createdBy.fullName : 'N/A'}" />
                    </p:column>
                    <p:column headerText="Created Date">
                        <h:outputText value="#{activity.dateCreated}">
                            <f:convertDateTime pattern="dd MMM, yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Action" width="120" style="text-align:center"

                              exportable="false">
                        <p:commandButton title="Update" icon="pi pi-pencil"
                                         rendered="#{activity.status.toString() ne 'COMPLETED'}"
                                         styleClass="ui-button-primary"
                                         actionListener="#{updateDepartmentActivity.show}">
                            <f:setPropertyActionListener value="#{activity}" target="#{updateDepartmentActivity.model}" />
                            <p:ajax event="dialogReturn" update="departmentActivitiesTable" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </div>

        </h:form>


    </ui:define>
</ui:composition>

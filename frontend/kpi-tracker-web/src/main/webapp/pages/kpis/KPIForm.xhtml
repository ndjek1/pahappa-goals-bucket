<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add KPI</title>
        <h:form id="kpiFormDialog" style="height: 600px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                

                
                <div class="ui-col-12 ui-md-6">
                    <h5>KPI Name *</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{kpiForm.model.name}" required="true" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Measurement Unit *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{kpiForm.model.measurementUnit}"
                                         converter="measurementUnitConverter" filter="true"
                                         required="true" effect="fold">
                            <f:selectItem itemLabel="Select measurement unit" itemValue="" />
                            <f:selectItems value="#{kpiForm.measurementUnits}" var="unit" itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Frequency *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{kpiForm.model.frequency}"
                                         converter="frequencyConverter" filter="true"
                                         required="true" effect="fold">
                            <f:selectItem itemLabel="Select frequency" itemValue="" />
                            <f:selectItems value="#{kpiForm.frequencies}" var="freq" itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Target Value *</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{kpiForm.model.targetValue}" required="true" minValue="0" decimalPlaces="2" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Current Value</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{kpiForm.model.currentValue}" minValue="0" decimalPlaces="2" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Start Date *</h5>
                    <div class="ui-inputgroup">
                        <p:calendar value="#{kpiForm.model.startDate}" required="true" showTime="false" pattern="MM/dd/yyyy" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>End Date (Optional)</h5>
                    <div class="ui-inputgroup">
                        <p:calendar value="#{kpiForm.model.endDate}" showTime="false" pattern="MM/dd/yyyy" />
                    </div>
                </div>

                <hr></hr>
                <div class="ui-col-12 ui-md-6">
                    <h5>Department Goal (Optional)</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{kpiForm.model.departmentGoal}"
                                         converter="departmentGoalConverter" filter="true"
                                         effect="fold">
                            <f:selectItem itemLabel="Select department goal" itemValue="" />
                            <f:selectItems value="#{kpiForm.departmentGoals}" var="deptGoal" itemLabel="#{deptGoal.name}" itemValue="#{deptGoal}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Team Goal (Optional)</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{kpiForm.model.teamGoal}"
                                         converter="teamGoalConverter" filter="true"
                                         effect="fold">
                            <f:selectItem itemLabel="Select team goal" itemValue="" />
                            <f:selectItems value="#{kpiForm.teamGoals}" var="teamGoal" itemLabel="#{teamGoal.name}" itemValue="#{teamGoal}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 60px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-end">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel" 
                                             validateClient="false"
                                             process="@this"
                                             action="#{kpiForm.hide}"
                                             styleClass="ui-button-outlined ui-button-help" />
                        </div>
                        <div class="p-col-2" >
                            <p:commandButton value="Save" 
                                             process="@form"
                                             actionListener="#{kpiForm.save}"
                                             update="@form" validateClient="true" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

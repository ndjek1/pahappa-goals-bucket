<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <title>Individual KPIs</title>
        <style>
            .capitalized { text-transform: capitalize; }
            .activity-nav-card {
                cursor:pointer; transition:all .3s ease;
                border:1px solid #e0e0e0; padding:6px;
                border-radius:8px; background:#f9fafb;
                margin-bottom:0.5rem;
            }
            .activity-nav-card:hover {
                transform:translateY(-2px);
                box-shadow:0 2px 6px rgba(0,0,0,.1);
            }
            .icon-circle {
                display:inline-flex; align-items:center; justify-content:center;
                width:22px; height:22px; border-radius:50%; color:#fff; font-size:11px; margin-right:6px;
            }
            .bg-blue{background:#3b82f6;}
            .bg-green{background:#10b981;}
            .bg-warning{background:#f59e0b;}
            .bg-indigo{background:#6366f1;}
            .bg-red{background:#ef4444;}

            .nav-card h6{margin:0;font-size:.78rem;font-weight:600;}
            .nav-card p{margin:0;font-size:.68rem;color:#6b7280}
            .stat-value{margin-left:auto;font-size:.95rem;font-weight:600}
            .p-grid{margin:0 -0.3rem;} [class*='p-col-']{padding:0 0.3rem}
            .filter-input,.filter-select,.filter-calendar{width:100%;font-size:.75rem;padding:.25rem .4rem;border:1px solid #d1d5db;border-radius:.3rem}

            .breadcrumb-card{padding:3px 6px;margin-bottom:8px;}
            .breadcrumb-card .ui-breadcrumb{font-size:.8rem;padding:0;margin:0}
            .breadcrumb-card .ui-breadcrumb .ui-menuitem-link{padding:1px 6px}

            .table-header-text { font-size:1rem; font-weight:600; }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="individualKPIForm" enctype="multipart/form-data">

            <!-- Filters Section -->
            <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                    <div class="p-d-flex p-ai-center p-flex-wrap">
                        <p:inputText placeholder="Search Individual KPI" style="flex:1; min-width: 200px;" styleClass="p-mr-2 p-mb-2"
                                     value="#{individualKPIView.searchTerm}">
                            <p:ajax event="keyup" listener="#{individualKPIView.reloadFilterReset}" update="individualKPIsTable"/>
                        </p:inputText>
                        
                        <!-- Measurement Unit Filter -->
                        <p:selectOneMenu value="#{individualKPIView.selectedMeasurementUnit}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;"
                                         converter="measurementUnitConverter">
                            <f:selectItem itemLabel="All Units" itemValue="#{null}"/>
                            <f:selectItems value="#{individualKPIView.measurementUnits}" var="unit" 
                                           itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                            <p:ajax event="change" listener="#{individualKPIView.reloadFilterReset}" update="individualKPIsTable"/>
                        </p:selectOneMenu>
                        
                        <!-- Frequency Filter -->
                        <p:selectOneMenu value="#{individualKPIView.selectedFrequency}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;"
                                         converter="frequencyConverter">
                            <f:selectItem itemLabel="All Frequencies" itemValue="#{null}"/>
                            <f:selectItems value="#{individualKPIView.frequencies}" var="freq" 
                                           itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                            <p:ajax event="change" listener="#{individualKPIView.reloadFilterReset}" update="individualKPIsTable"/>
                        </p:selectOneMenu>
                        
                        
                        <p:commandButton value="Search" icon="pi pi-search" styleClass="p-mr-2 p-mb-2"
                                         actionListener="#{individualKPIView.reloadFilterReset}" update="individualKPIsTable"/>
                        <p:commandButton value="Clear" icon="pi pi-times" styleClass="p-button-outlined p-mb-2"
                                         actionListener="#{individualKPIView.clearFilters}" update="individualKPIsTable"/>
                    </div>
                </div>

            <!-- KPIs List -->
            <div class="card">
                <p:dataTable id="individualKPIsTable" var="kpi" value="#{individualKPIView.dataModels}"
                             widgetVar="individualKPITable" paginator="true" lazy="true" rows="20"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             emptyMessage="#{individualKPIView.dataEmptyMessage}"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between">
                            <span class="table-header-text">My KPIs</span>
                            <p:commandButton value="Add KPI" process="@this" icon="pi pi-plus"
                                             styleClass="ui-button-success" immediate="true"
                                             actionListener="#{individualKPIForm.show}">
                                <f:setPropertyActionListener value="#{null}" target="#{individualKPIForm.model}" />
                                <p:ajax event="dialogReturn" listener="#{individualKPIView.showSuccessMessage}" update="individualKPIForm :messages"/>
                                <p:ajax event="dialogReturn"
                                        listener="#{individualKPIView.reloadFilterReset}"
                                        update="individualKPIsTable" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:column width="30" headerText="No.">
                        <h:outputText value="#{row + 1}" />
                    </p:column>
                    <p:column headerText="KPI Name">
                        <h:outputText value="#{kpi.name}" />
                    </p:column>
                    <p:column headerText="Goal Name">
                        <h:outputText value="#{kpi.individualGoal != null ? kpi.individualGoal.name : 'N/A'}" />
                    </p:column>
                    <p:column headerText="Target">
                        <h:outputText value="#{kpi.targetValue}" />
                    </p:column>
                    <p:column headerText="Current">
                        <h:outputText value="#{kpi.currentValue}" />
                    </p:column>
                    <p:column headerText="Review Cycle">
                        <h:outputText value="#{kpi.reviewCycle != null ? kpi.reviewCycle.title : 'N/A'}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{kpi.recordStatus}" />
                    </p:column>
                    <p:column headerText="Created Date">
                        <h:outputText value="#{kpi.dateCreated}">
                            <f:convertDateTime pattern="dd MMM, yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Action" width="200" style="text-align:center"
                              exportable="false">
                        <p:button title="View" icon="pi pi-eye" styleClass="ui-button-sm p-mr-2"
                                  outcome="/pages/kpis/KpiDetailView">
                            <f:param name="kpiId" value="#{kpi.id}" />
                            <f:param name="returnPage" value="/pages/kpis/IndividualKPIView" />
                        </p:button>
                        <p:commandButton title="Edit" icon="pi pi-pencil"
                                         styleClass="ui-button-warning ui-button-sm p-mr-2"
                                         actionListener="#{individualKPIForm.show}">
                            <f:setPropertyActionListener value="#{kpi}" target="#{individualKPIForm.model}" />
                            <p:ajax event="dialogReturn" listener="#{individualKPIView.showSuccessMessage}" update="individualKPIForm :messages"/>
                            <p:ajax event="dialogReturn" update="individualKPIsTable" />
                        </p:commandButton>
                        <p:commandButton title="Delete" icon="pi pi-trash"
                                         styleClass="ui-button-danger ui-button-sm"
                                         >
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>


        </h:form>

        <!-- KPI Form Dialog -->
        <ui:include src="IndividualKPIForm.xhtml" />

    </ui:define>
</ui:composition>

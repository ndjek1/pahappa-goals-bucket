
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <style>
            .custom-btn {
                background: transparent !important;
                border: none !important;
                box-shadow: none !important;
                display: flex;
                align-items: center;
                padding: 6px 10px;
            }
            .custom-btn:hover {
                background: #f0f0f0 !important;
                border-radius: 8px;
            }
            .custom-icon { font-size: 1.2rem; }
            .custom-icon-edit { color: orange; font-size: 1.2rem; }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="kpiForm">

            <p:growl id="growl" showDetail="true" life="4000"/>

            <p:tabView>

                <!-- =============================== -->
                <!-- TAB 1: DEPARTMENT KPIs           -->
                <!-- =============================== -->
                <p:tab title="Department KPIs">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Department KPI" style="flex:1" styleClass="p-mr-2"
                                         value="#{kpiView.searchTerm}">
                                <p:ajax event="keyup" listener="#{kpiView.reloadFilterReset}" update="departmentKPIsTable"/>
                            </p:inputText>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{kpiView.reloadFilterReset}" update="departmentKPIsTable"/>
                        </div>
                    </div>

                    <p:dataTable id="departmentKPIsTable" var="kpi" value="#{kpiView.dataModels}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No department KPIs found.">>

                        <p:column headerText="KPI Name">
                            <h:outputText value="#{kpi.name}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <h:outputText value="#{kpi.recordStatus}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{kpi.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;">
                            <p:button title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"
                                      outcome="/pages/kpis/KpiDetailView">
                                <f:param name="kpiId" value="#{kpi.id}" />
                                <f:param name="returnPage" value="/pages/kpis/KPIView" />
                            </p:button>
                            <p:commandButton title="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                             actionListener="#{kpiView.deleteKPI(kpi)}"
                                             update="departmentKPIsTable "/>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <!-- =============================== -->
                <!-- TAB 2: TEAM KPIs                -->
                <!-- =============================== -->
                <p:tab title="Team KPIs">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Team KPI" style="flex:1" styleClass="p-mr-2"
                                         value="#{kpiView.searchTerm}">
                                <p:ajax event="keyup" listener="#{kpiView.reloadFilterReset}" update="teamKPIsTable"/>
                            </p:inputText>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{kpiView.reloadFilterReset}" update="teamKPIsTable"/>
                        </div>
                    </div>

                    <p:dataTable id="teamKPIsTable" var="kpi" value="#{kpiView.dataModels}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No team KPIs found.">

                        <p:column headerText="KPI Name">
                            <h:outputText value="#{kpi.name}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <h:outputText value="#{kpi.recordStatus}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{kpi.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;">
                            <p:button title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"
                                      outcome="/pages/kpis/KpiDetailView">
                                <f:param name="kpiId" value="#{kpi.id}" />
                                <f:param name="returnPage" value="/pages/kpis/KPIView" />
                            </p:button>
                            <p:commandButton title="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                             actionListener="#{kpiView.deleteKPI(kpi)}"
                                             update="teamKPIsTable "/>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <!-- =============================== -->
                <!-- TAB 3: INDIVIDUAL KPIs          -->
                <!-- =============================== -->
                <p:tab title="Individual KPIs">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Individual KPI" style="flex:1" styleClass="p-mr-2"
                                         value="#{kpiView.searchTerm}">
                                <p:ajax event="keyup" listener="#{kpiView.reloadFilterReset}" update="individualKPIsTable"/>
                            </p:inputText>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{kpiView.reloadFilterReset}" update="individualKPIsTable"/>
                        </div>
                    </div>

                    <p:dataTable id="individualKPIsTable" var="kpi" value="#{kpiView.dataModels}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No individual KPIs found.">>

                        <p:column headerText="KPI Name">
                            <h:outputText value="#{kpi.name}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <h:outputText value="#{kpi.recordStatus}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{kpi.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;">
                            <p:button title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"
                                      outcome="/pages/kpis/KpiDetailView">
                                <f:param name="kpiId" value="#{kpi.id}" />
                                <f:param name="returnPage" value="/pages/kpis/KPIView" />
                            </p:button>
                            <p:commandButton title="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                             actionListener="#{kpiView.deleteKPI(kpi)}"
                                             update="individualKPIsTable"/>
                        </p:column>

                    </p:dataTable>
                </p:tab>

            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>

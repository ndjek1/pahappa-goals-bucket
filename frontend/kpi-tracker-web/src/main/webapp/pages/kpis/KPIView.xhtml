<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="kpiView" enctype="multipart/form-data">

                    <div class="p-grid overlay-demo">
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Total KPIs" />
                                <h2 class="p-text-right">#{kpiView.dataModels.size()}</h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Active KPIs" />
                                <h2 class="p-text-right">#{kpiView.dataModels.stream().filter(k -> k.recordStatus == 'ACTIVE').count()}</h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Department KPIs" />
                                <h2 class="p-text-right">#{kpiView.dataModels.stream().filter(k -> k.departmentGoal != null).count()}</h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Team KPIs" />
                                <h2 class="p-text-right">#{kpiView.dataModels.stream().filter(k -> k.teamGoal != null).count()}</h2>
                            </div>
                        </div>
                    </div>

                                        <!-- Filters Section -->
                    <div class="card">
                        <h:outputText value="Filters" />
                        <p:growl id="messages" showDetail="true" />
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:inputText id="searchTerm" required="false"
                                             value="#{kpiView.searchTerm}" placeholder="Search KPIs ..."
                                             onkeyup="#{kpiView.reloadFilterReset()}">
                                                                <p:ajax event="keyup"
                                    update="kpisTable"
                                    listener="#{kpiView.reloadFilterReset()}" />
                                </p:inputText>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:selectOneMenu id="measurementUnit" label="Filter by Measurement Unit"
                                                 title="Filter by Measurement Unit" value="#{kpiView.selectedMeasurementUnit}"
                                                 style="height: 100%" converter="measurementUnitConverter">
                                    <f:selectItem itemLabel="All Units" value="#{null}" />
                                    <f:selectItems value="#{kpiView.measurementUnits}" var="unit" itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                                    <p:ajax event="change" update="kpisTable"
                                            listener="#{kpiView.reloadFilterReset()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:selectOneMenu id="frequency" label="Filter by Frequency"
                                                 title="Filter by Frequency" value="#{kpiView.selectedFrequency}"
                                                 style="height: 100%" converter="frequencyConverter">
                                    <f:selectItem itemLabel="All Frequencies" value="#{null}" />
                                    <f:selectItems value="#{kpiView.frequencies}" var="freq" itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                                    <p:ajax event="change" update="kpisTable"
                                            listener="#{kpiView.reloadFilterReset()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="From Date Created"
                                            value="#{kpiView.createdFrom}" inputStyleClass="Wid100 "
                                            navigator="true" pattern="dd MMM, yyyy" />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="To Date Created"
                                            value="#{kpiView.createdTo}" inputStyleClass="Wid100 "
                                            navigator="true" pattern="dd MMM, yyyy" />
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-1">
                                <p:commandButton icon="fa fa-search"
                                                 styleClass="ui-button-success" id="searchBtn"
                                                 style="margin-right: 18px" update="kpisTable"
                                                 actionListener="#{kpiView.reloadFilterReset()}">
                                </p:commandButton>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin-top:1rem">
                        <p:dataTable id="kpisTable" var="kpi" value="#{kpiView.dataModels}"
                                     widgetVar="kpisTable"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" lazy="true" rows="20"
                                     emptyMessage="#{kpiView.dataEmptyMessage}"
                                     paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                     rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between">
                                    <div>
                                        <span class="table-header-text">Key Performance Indicators</span>
                                    </div>
                                    <div>
                                                                                    <p:commandButton value="Add KPI" process="@this"
                                                         icon="fa fa-plus"
                                                         ajax="false"
                                                         styleClass="ui-button-success" immediate="true"
                                                         actionListener="#{kpiForm.show}">
                                            <f:setPropertyActionListener value="#{null}" target="#{kpiForm.model}" />
                                            <p:ajax event="dialogReturn"
                                                    listener="#{kpiView.reloadFilterReset}"
                                                    update="kpisTable" />
                                        </p:commandButton>
                                    </div>
                                </div>
                            </f:facet>

                            <p:column width="30" headerText="No.">
                                <h:outputText value="#{row + 1}" />
                            </p:column>

                        <!-- KPI Name Column -->
                        <p:column headerText="KPI Name">
                            <h:outputText value="#{kpi.name}" />
                        </p:column>

                        <!-- Measurement Unit Column -->
                        <p:column headerText="Unit">
                            <h:outputText value="#{kpi.measurementUnit != null ? kpi.measurementUnit.displayName : 'N/A'}" />
                        </p:column>

                        <!-- Target Value Column -->
                        <p:column headerText="Target">
                            <h:outputText value="#{kpi.targetValue}" />
                        </p:column>

                        <!-- Current Value Column -->
                        <p:column headerText="Current">
                            <h:outputText value="#{kpi.currentValue}" />
                        </p:column>

                        <!-- Accomplishment Percentage Column -->
                        <p:column headerText="Accomplishment">
                            <h:outputText value="#{kpi.accomplishmentPercentage != null ? kpi.accomplishmentPercentage : '0'}%" />
                        </p:column>

                        <!-- Frequency Column -->
                        <p:column headerText="Frequency">
                            <h:outputText value="#{kpi.frequency != null ? kpi.frequency.displayName : 'N/A'}" />
                        </p:column>

                        <!-- Start Date Column -->
                        <p:column headerText="Start Date">
                            <h:outputText value="#{kpi.startDate}">
                                <f:convertDateTime pattern="dd MMM, yyyy" />
                            </h:outputText>
                        </p:column>

                        <!-- End Date Column -->
                        <p:column headerText="End Date">
                            <h:outputText value="#{kpi.endDate}">
                                <f:convertDateTime pattern="dd MMM, yyyy" />
                            </h:outputText>
                        </p:column>

                        <!-- Status Column -->
                        <p:column headerText="Status">
                            <h:outputText value="#{kpi.recordStatus}" />
                        </p:column>

                        <!-- Actions Column -->
                        <p:column headerText="Action" width="140" exportable="false" style="text-align:center">
                            <p:commandButton icon="fa fa-edit" styleClass="ui-button-primary"
                                             ajax="false"
                                             actionListener="#{kpiForm.show}">
                                <f:setPropertyActionListener value="#{kpi}" target="#{kpiForm.model}" />
                                <p:ajax event="dialogReturn" update="kpisTable" />
                            </p:commandButton>
                            <p:commandButton icon="fa fa-trash" title="Delete"
                                             styleClass="ui-button-danger" style="margin-left:5px" ajax="false"
                                             actionListener="#{kpiView.deleteSelectedKPI(kpi)}"
                                             update="kpisTable">
                                <p:confirm header="Confirmation"
                                           message="You are about to delete a KPI. Do you wish to continue?"
                                           icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>

        <!-- KPI Form Dialog -->
        <ui:include src="KPIForm.xhtml" />

        <!-- Delete Confirmation Dialog -->
        <p:confirmDialog header="Confirm Delete" message="Are you sure you want to delete this KPI?" 
                         widgetVar="confirmDelete" showEffect="fade" hideEffect="fade" 
                         responsive="true" width="350">
            <p:commandButton value="Yes" type="button" styleClass="ui-button-success" 
                            action="#{kpiView.deleteSelectedKPI(kpiView.selectedKPI)}"
                            oncomplete="PF('confirmDelete').hide()" />
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" 
                            onclick="PF('confirmDelete').hide()" />
        </p:confirmDialog>
        
        <script type="text/javascript">
            function refreshKpiTable() {
                console.log('Refreshing KPI table...');
                // Refresh the KPI table after dialog is closed
                if (typeof PF !== 'undefined' &amp;&amp; PF('kpisTable')) {
                    PF('kpisTable').filter();
                }
                // Also trigger a server-side refresh
                setTimeout(function() {
                    if (typeof PrimeFaces !== 'undefined') {
                        PrimeFaces.ab({s: 'kpiView:kpisTable', u: 'kpiView:kpisTable'});
                    }
                }, 100);
            }
        </script>
    </ui:define>
</ui:composition>

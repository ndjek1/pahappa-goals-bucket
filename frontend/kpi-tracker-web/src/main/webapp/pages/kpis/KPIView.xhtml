
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <style>
            .custom-btn {
                background: transparent !important;
                border: none !important;
                box-shadow: none !important;
                display: flex;
                align-items: center;
                padding: 6px 10px;
            }
            .custom-btn:hover {
                background: #f0f0f0 !important;
                border-radius: 8px;
            }
            .custom-icon { font-size: 1.2rem; }
            .custom-icon-edit { color: orange; font-size: 1.2rem; }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="kpiForm">

            <p:growl id="growl" showDetail="true" life="4000"/>

            <p:tabView>

                <!-- =============================== -->
                <!-- TAB 1: DEPARTMENT KPIs           -->
                <!-- =============================== -->
                <p:tab title="Department KPIs">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center p-flex-wrap">
                            <p:inputText placeholder="Search Department KPI" style="flex:1; min-width: 200px;" styleClass="p-mr-2 p-mb-2"
                                         value="#{kpiView.searchTerm}">
                                <p:ajax event="keyup" listener="#{kpiView.reloadFilterReset}" update="departmentKPIsTable"/>
                            </p:inputText>
                            
                            <!-- Review Cycle Filter -->
                            <p:selectOneMenu value="#{kpiView.selectedReviewCycle}" styleClass="p-mr-2 p-mb-2" style="min-width: 150px;">
                                <f:selectItem itemLabel="All Review Cycles" itemValue="#{null}"/>
                                <f:selectItems value="#{kpiView.reviewCycles}" var="cycle" itemLabel="#{cycle.title}" itemValue="#{cycle}"/>
                                <p:ajax listener="#{kpiView.reloadFilterReset}" update="departmentKPIsTable"/>
                            </p:selectOneMenu>
                            
                            <!-- Measurement Unit Filter -->
                            <p:selectOneMenu value="#{kpiView.selectedMeasurementUnit}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;">
                                <f:selectItem itemLabel="All Units" itemValue="#{null}"/>
                                <f:selectItems value="#{kpiView.measurementUnits}" var="unit" itemLabel="#{unit}" itemValue="#{unit}"/>
                                <p:ajax listener="#{kpiView.reloadFilterReset}" update="departmentKPIsTable"/>
                            </p:selectOneMenu>
                            
                            <!-- Frequency Filter -->
                            <p:selectOneMenu value="#{kpiView.selectedFrequency}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;">
                                <f:selectItem itemLabel="All Frequencies" itemValue="#{null}"/>
                                <f:selectItems value="#{kpiView.frequencies}" var="freq" itemLabel="#{freq}" itemValue="#{freq}"/>
                                <p:ajax listener="#{kpiView.reloadFilterReset}" update="departmentKPIsTable"/>
                            </p:selectOneMenu>
                            
                            <p:commandButton value="Search" icon="pi pi-search" styleClass="p-mr-2 p-mb-2"
                                             actionListener="#{kpiView.reloadFilterReset}" update="departmentKPIsTable"/>
                            <p:commandButton value="Clear" icon="pi pi-times" styleClass="p-button-outlined p-mb-2"
                                             actionListener="#{kpiView.clearFilters}" update="departmentKPIsTable"/>
                        </div>
                    </div>

                    <p:dataTable id="departmentKPIsTable" var="kpi" value="#{kpiView.dataModels}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No department KPIs found.">>

                        <p:column headerText="KPI Name">
                            <h:outputText value="#{kpi.name}"/>
                        </p:column>
                        <p:column headerText="Review Cycle">
                            <h:outputText value="#{kpi.reviewCycle != null ? kpi.reviewCycle.title : 'N/A'}"/>
                        </p:column>
                        <p:column headerText="Frequency">
                            <h:outputText value="#{kpi.frequency}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <h:outputText value="#{kpi.recordStatus}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{kpi.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;" width="200">
                            <p:button title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"
                                      outcome="/pages/kpis/KpiDetailView">
                                <f:param name="kpiId" value="#{kpi.id}" />
                                <f:param name="returnPage" value="/pages/kpis/KPIView" />
                            </p:button>
                            <p:commandButton title="Edit" icon="pi pi-pencil" styleClass="p-button-sm p-button-warning p-mr-2"
                                             actionListener="#{departmentKpiForm.show}">
                                <f:setPropertyActionListener value="#{kpi}" target="#{departmentKpiForm.model}" />
                                <p:ajax event="dialogReturn" update="departmentKPIsTable" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <!-- =============================== -->
                <!-- TAB 2: TEAM KPIs                -->
                <!-- =============================== -->
                <p:tab title="Team KPIs">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Team KPI" style="flex:1" styleClass="p-mr-2"
                                         value="#{kpiView.searchTerm}">
                                <p:ajax event="keyup" listener="#{kpiView.reloadFilterReset}" update="teamKPIsTable"/>
                            </p:inputText>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{kpiView.reloadFilterReset}" update="teamKPIsTable"/>
                        </div>
                    </div>

                    <p:dataTable id="teamKPIsTable" var="kpi" value="#{kpiView.dataModels}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No team KPIs found.">

                        <p:column headerText="KPI Name">
                            <h:outputText value="#{kpi.name}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <h:outputText value="#{kpi.recordStatus}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{kpi.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;" width="200">
                            <p:button title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"
                                      outcome="/pages/kpis/KpiDetailView">
                                <f:param name="kpiId" value="#{kpi.id}" />
                                <f:param name="returnPage" value="/pages/kpis/KPIView" />
                            </p:button>
                            <p:commandButton title="Edit" icon="pi pi-pencil" styleClass="p-button-sm p-button-warning p-mr-2"
                                             actionListener="#{teamKpiForm.show}">
                                <f:setPropertyActionListener value="#{kpi}" target="#{teamKpiForm.model}" />
                                <p:ajax event="dialogReturn" update="teamKPIsTable" />
                            </p:commandButton>

                        </p:column>

                    </p:dataTable>
                </p:tab>

                <!-- =============================== -->
                <!-- TAB 3: INDIVIDUAL KPIs          -->
                <!-- =============================== -->
                <p:tab title="Individual KPIs">
                    <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                        <div class="p-d-flex p-ai-center">
                            <p:inputText placeholder="Search Individual KPI" style="flex:1" styleClass="p-mr-2"
                                         value="#{kpiView.searchTerm}">
                                <p:ajax event="keyup" listener="#{kpiView.reloadFilterReset}" update="individualKPIsTable"/>
                            </p:inputText>
                            <p:commandButton value="Search" icon="pi pi-search"
                                             actionListener="#{kpiView.reloadFilterReset}" update="individualKPIsTable"/>
                        </div>
                    </div>

                    <p:dataTable id="individualKPIsTable" var="kpi" value="#{kpiView.dataModels}"
                                 paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
                                 emptyMessage="No individual KPIs found.">>

                        <p:column headerText="KPI Name">
                            <h:outputText value="#{kpi.name}"/>
                        </p:column>
                        <p:column headerText="Status" width="150">
                            <h:outputText value="#{kpi.recordStatus}"/>
                        </p:column>
                        <p:column headerText="Created on">
                            <h:outputText value="#{kpi.dateCreated}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Action" exportable="false" style="text-align: center; white-space: nowrap;" width="200">
                            <p:button title="View" icon="pi pi-eye" styleClass="p-button-sm p-mr-2"
                                      outcome="/pages/kpis/KpiDetailView">
                                <f:param name="kpiId" value="#{kpi.id}" />
                                <f:param name="returnPage" value="/pages/kpis/KPIView" />
                            </p:button>
                            <p:commandButton title="Edit" icon="pi pi-pencil" styleClass="p-button-sm p-button-warning p-mr-2"
                                             actionListener="#{individualKPIForm.show}">
                                <f:setPropertyActionListener value="#{kpi}" target="#{individualKPIForm.model}" />
                                <p:ajax event="dialogReturn" update="individualKPIsTable" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:tab>

            </p:tabView>

        </h:form>

    </ui:define>
</ui:composition>

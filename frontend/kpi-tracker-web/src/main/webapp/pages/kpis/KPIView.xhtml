<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="kpiView" enctype="multipart/form-data">

                    <!-- Statistics Cards -->
                    <div class="p-grid overlay-demo">
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Total KPIs" />
                                <h2 class="p-text-right">#{kpiView.totalKPIs}</h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Active KPIs" />
                                <h2 class="p-text-right">#{kpiView.activeKPIs}</h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Department KPIs" />
                                <h2 class="p-text-right">#{kpiView.departmentKPIs}</h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Team KPIs" />
                                <h2 class="p-text-right">#{kpiView.teamKPIs}</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Filters Section -->
                    <div class="card">
                        <h:outputText value="Filters" />
                        <p:growl id="messages" showDetail="true" />
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:inputText id="searchTerm" required="false"
                                             value="#{kpiView.searchTerm}" placeholder="Search KPIs ..."
                                             onkeyup="#{kpiView.reloadFilterReset()}">
                                    <p:ajax event="keyup"
                                            update="kpiView"
                                            listener="#{kpiView.reloadFilterReset()}" />
                                </p:inputText>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:selectOneMenu id="measurementUnit" label="Filter by Unit"
                                                 title="Filter by Measurement Unit" value="#{kpiView.selectedMeasurementUnit}"
                                                 style="height: 100%">
                                    <f:selectItem itemLabel="All Units" value="#{null}" />
                                    <f:selectItems value="#{kpiView.measurementUnits}" />
                                    <p:ajax event="change" update="kpiView"
                                            listener="#{kpiView.reloadFilterReset()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:selectOneMenu id="frequency" label="Filter by Frequency"
                                                 title="Filter by Frequency" value="#{kpiView.selectedFrequency}"
                                                 style="height: 100%">
                                    <f:selectItem itemLabel="All Frequencies" value="#{null}" />
                                    <f:selectItems value="#{kpiView.frequencies}" />
                                    <p:ajax event="change" update="kpiView"
                                            listener="#{kpiView.reloadFilterReset()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-2">
                                <p:commandButton icon="fa fa-search"
                                                 styleClass="ui-button-success" id="searchBtn"
                                                 style="margin-right: 18px" update="kpiView"
                                                 actionListener="#{kpiView.reloadFilterReset()}">
                                </p:commandButton>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-1">
                                <p:commandButton value="Add KPI" icon="fa fa-plus"
                                                 styleClass="ui-button-primary" id="addKpiBtn"
                                                 onclick="PF('kpiForm').show()">
                                    <f:setPropertyActionListener value="#{null}" target="#{kpiForm.model}" />
                                </p:commandButton>
                            </div>
                        </div>
                    </div>

                    <!-- KPIs Data Table -->
                    <div class="card" style="margin-top:1rem">
                        <h:outputText value="Key Performance Indicators" />
                        
                        <p:dataTable id="kpisTable" var="kpi" value="#{kpiView.dataModels}"
                                     widgetVar="kpisTable"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" lazy="true" rows="20"
                                     emptyMessage="#{kpiView.dataEmptyMessage}"
                                     paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                     rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between">
                                    <h:outputText value="KPI Management" />
                                </div>
                            </f:facet>

                            <!-- KPI Name Column -->
                            <p:column headerText="KPI Name" sortBy="#{kpi.name}" filterBy="#{kpi.name}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.name}" />
                            </p:column>

                            <!-- Measurement Unit Column -->
                            <p:column headerText="Unit" sortBy="#{kpi.measurementUnit}" filterBy="#{kpi.measurementUnit}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.measurementUnit != null ? kpi.measurementUnit.displayName : 'N/A'}" />
                            </p:column>

                            <!-- Target Value Column -->
                            <p:column headerText="Target" sortBy="#{kpi.targetValue}" filterBy="#{kpi.targetValue}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.targetValue}" />
                            </p:column>

                            <!-- Current Value Column -->
                            <p:column headerText="Current" sortBy="#{kpi.currentValue}" filterBy="#{kpi.currentValue}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.currentValue}" />
                            </p:column>

                            <!-- Accomplishment Percentage Column -->
                            <p:column headerText="Accomplishment" sortBy="#{kpi.accomplishmentPercentage}" filterBy="#{kpi.accomplishmentPercentage}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.accomplishmentPercentage != null ? kpi.accomplishmentPercentage : '0'}%" />
                            </p:column>

                            <!-- Frequency Column -->
                            <p:column headerText="Frequency" sortBy="#{kpi.frequency}" filterBy="#{kpi.frequency}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.frequency != null ? kpi.frequency.displayName : 'N/A'}" />
                            </p:column>

                            <!-- Start Date Column -->
                            <p:column headerText="Start Date" sortBy="#{kpi.startDate}" filterBy="#{kpi.startDate}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.startDate}">
                                    <f:convertDateTime pattern="dd MMM, yyyy" />
                                </h:outputText>
                            </p:column>

                            <!-- End Date Column -->
                            <p:column headerText="End Date" sortBy="#{kpi.endDate}" filterBy="#{kpi.endDate}" filterMatchMode="contains">
                                <h:outputText value="#{kpi.endDate}">
                                    <f:convertDateTime pattern="dd MMM, yyyy" />
                                </h:outputText>
                            </p:column>

                            <!-- Status Column -->
                            <p:column headerText="Status" sortBy="#{kpi.recordStatus}" filterBy="#{kpi.recordStatus}" filterMatchMode="contains">
                                <p:tag value="#{kpi.recordStatus}" severity="#{kpi.recordStatus == 'ACTIVE' ? 'success' : 'warning'}" />
                            </p:column>

                            <!-- Actions Column -->
                            <p:column headerText="Actions" style="width:120px">
                                <div class="p-d-flex p-jc-center">
                                    <p:commandButton icon="fa fa-edit" 
                                                     styleClass="ui-button-rounded ui-button-text ui-button-primary p-mr-1"
                                                     onclick="PF('kpiForm').show()">
                                        <f:setPropertyActionListener target="#{kpiForm.model}" value="#{kpi}" />
                                    </p:commandButton>
                                    <p:commandButton icon="fa fa-trash" 
                                                     styleClass="ui-button-rounded ui-button-text ui-button-danger"
                                                     onclick="PF('confirmDelete').show()">
                                        <f:setPropertyActionListener target="#{kpiView.selectedKPI}" value="#{kpi}" />
                                    </p:commandButton>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>

        <!-- KPI Form Dialog -->
        <ui:include src="KPIForm.xhtml" />

        <!-- Delete Confirmation Dialog -->
        <p:confirmDialog header="Confirm Delete" message="Are you sure you want to delete this KPI?" 
                         widgetVar="confirmDelete" showEffect="fade" hideEffect="fade" 
                         responsive="true" width="350">
            <p:commandButton value="Yes" type="button" styleClass="p-button-confirm" 
                            action="#{kpiView.deleteKPI(kpiView.selectedKPI)}"
                            oncomplete="PF('confirmDelete').hide()" />
            <p:commandButton value="No" type="button" styleClass="p-button-secondary" 
                            onclick="PF('confirmDelete').hide()" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>

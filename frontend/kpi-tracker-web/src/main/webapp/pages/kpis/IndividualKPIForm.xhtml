<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Individual KPI</title>
        <h:form id="individualKpiFormDialog" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />
            
            <div class="p-grid ui-fluid" style="display:flex">
                
                <div class="ui-col-12 ui-md-6">
                    <h5>KPI Name *</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="kpiName" 
                                     value="#{individualKPIForm.model.name}" 
                                     required="true" 
                                     placeholder="Enter KPI name"
                                     styleClass="ui-fluid" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Individual Goal *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="individualGoal" 
                                         value="#{individualKPIForm.selectedIndividualGoal}"
                                         converter="individualGoalConverter" 
                                         filter="true"
                                         required="true" 
                                         effect="fold">
                            <f:selectItem itemLabel="Select individual goal" itemValue="" />
                            <f:selectItems value="#{individualKPIForm.individualGoals}" 
                                           var="indGoal" 
                                           itemLabel="#{indGoal.name}" 
                                           itemValue="#{indGoal}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Measurement Unit *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="measurementUnit" 
                                         value="#{individualKPIForm.model.measurementUnit}"
                                         converter="measurementUnitConverter" 
                                         effect="fold" 
                                         required="true">
                            <f:selectItem itemLabel="Select measurement unit" itemValue="" />
                            <f:selectItems value="#{individualKPIForm.measurementUnits}" 
                                           var="unit" 
                                           itemLabel="#{unit.displayName}" 
                                           itemValue="#{unit}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Frequency *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="frequency" 
                                         value="#{individualKPIForm.model.frequency}"
                                         converter="frequencyConverter" 
                                         effect="fold" 
                                         required="true">
                            <f:selectItem itemLabel="Select frequency" itemValue="" />
                            <f:selectItems value="#{individualKPIForm.frequencies}" 
                                           var="freq" 
                                           itemLabel="#{freq.displayName}" 
                                           itemValue="#{freq}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Target Value *</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber id="targetValue" 
                                       value="#{individualKPIForm.model.targetValue}" 
                                       required="true" 
                                       minValue="0" 
                                       decimalPlaces="2"
                                       styleClass="ui-fluid" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Current Value</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber id="currentValue" 
                                       value="#{individualKPIForm.model.currentValue}" 
                                       minValue="0" 
                                       decimalPlaces="2"
                                       styleClass="ui-fluid" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Start Date *</h5>
                    <div class="ui-inputgroup">
                        <p:calendar id="startDate" 
                                    value="#{individualKPIForm.model.startDate}" 
                                    showTime="false" 
                                    pattern="MM/dd/yyyy"
                                    required="true" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>End Date (Optional)</h5>
                    <div class="ui-inputgroup">
                        <p:calendar id="endDate" 
                                    value="#{individualKPIForm.model.endDate}" 
                                    showTime="false" 
                                    pattern="MM/dd/yyyy" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 30px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-between">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel" 
                                             icon="pi pi-times"
                                             immediate="true"
                                             action="#{individualKPIForm.hide}"
                                             styleClass="ui-button-danger p-mx-5" />
                        </div>
                        <div class="p-col-2">
                            <p:commandButton value="Save" 
                                             icon="pi pi-check"
                                             process="@form"
                                             actionListener="#{individualKPIForm.save}"
                                             update="@form growl"
                                             styleClass="ui-button-primary p-mx-5" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

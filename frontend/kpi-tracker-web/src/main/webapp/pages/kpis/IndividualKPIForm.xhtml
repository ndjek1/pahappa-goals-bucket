<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="content">
        <title>Add Individual KPI</title>

        <h:form id="individualKpiForm" styleClass="card">
            <p:growl id="messages" showDetail="true" life="5000"/>

            <div class="p-grid ui-fluid" style="display: flex;">

                <!-- KPI Name (full width) -->
                <div class="ui-col-12 ui-md-6">
                    <h5>KPI Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="kpiName" value="#{individualKPIForm.model.name}" required="true"
                                     requiredMessage="KPI Name is required."
                                     placeholder="Enter KPI name"
                                     styleClass="full-width"/>
                    </div>
                </div>

                <!-- Measurement Unit -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Measurement Unit</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="measurementUnit"
                                         value="#{individualKPIForm.model.measurementUnit}"
                                         converter="measurementUnitConverter"
                                         required="true"
                                         styleClass="full-width">
                            <f:selectItem itemLabel="Select measurement unit" itemValue=""/>
                            <f:selectItems value="#{individualKPIForm.measurementUnits}"
                                           var="unit" itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <!-- Department Goal -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Goal</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="departmentGoal"
                                         value="#{individualKPIForm.selectedIndividualGoal}"
                                         converter="individualGoalConverter"
                                         filter="true" required="true"
                                         styleClass="full-width">
                            <f:selectItem itemLabel="Select goal" itemValue=""/>
                            <f:selectItems value="#{individualKPIForm.individualGoals}"
                                           var="goal" itemLabel="#{goal.name}" itemValue="#{goal}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <!-- Current Value -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Weight(%) </h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber id="currentValue"
                                       value="#{individualKPIForm.model.weight}"
                                       minValue="0" decimalPlaces="0"
                                       required="true"
                                       requiredMessage="Weight must be filled"
                                       styleClass="full-width"/>
                    </div>
                </div>



                <!-- Frequency -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Frequency</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="frequency"
                                         value="#{individualKPIForm.model.frequency}"
                                         converter="frequencyConverter"
                                         required="true"
                                         styleClass="full-width">
                            <f:selectItem itemLabel="Select frequency" itemValue=""/>
                            <f:selectItems value="#{individualKPIForm.frequencies}"
                                           var="freq" itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <!-- Target Value -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Target Value</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber id="targetValue"
                                       value="#{individualKPIForm.model.targetValue}"
                                       required="true" minValue="0" decimalPlaces="2"
                                       styleClass="full-width"/>
                    </div>
                </div>


            </div>

            <!-- Buttons Row -->
            <div class="ui-col-12 p-grid ui-fluid" style="display: flex">
                <div class="ui-col-12 ui-md-6">
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     action="#{individualKPIForm.hide}"
                                     styleClass="ui-button-danger full-width"/>
                </div>
                <div class="ui-col-12 ui-md-6">
                    <p:commandButton value="Save"
                                     process="@form"
                                     rendered="#{individualKPIForm.model.id eq null}"
                                     actionListener="#{individualKPIForm.persist}"
                                     update="@form messages"
                                     styleClass="ui-button-primary full-width">
                        <f:setPropertyActionListener value="#{true}" target="#{individualKPIView.saved}"/>
                        <f:setPropertyActionListener value="#{false}" target="#{individualKPIView.updated}"/>
                    </p:commandButton>

                    <p:commandButton value="Update"
                                     process="@form"
                                     rendered="#{individualKPIForm.model.id ne null}"
                                     actionListener="#{individualKPIForm.persist}"
                                     update="@form messages"
                                     styleClass="ui-button-primary full-width">
                        <f:setPropertyActionListener value="#{false}" target="#{individualKPIView.saved}"/>
                        <f:setPropertyActionListener value="#{true}" target="#{individualKPIView.updated}"/>
                    </p:commandButton>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>

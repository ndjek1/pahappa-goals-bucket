<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add Individual KPI</title>

        <h:form id="individualKpiFormDialog" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- KPI Name -->
                <div class="field col-12 p-m-4">
                    <label for="kpiName" class="p-d-block p-mb-2">KPI Name *</label>
                    <p:inputText id="kpiName" value="#{kpiForm.model.name}"
                                 required="true"
                                 placeholder="Enter KPI name"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Measurement Unit and Frequency -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="measurementUnit" class="p-d-block p-mb-2">Measurement Unit *</label>
                    <p:selectOneMenu id="measurementUnit" value="#{kpiForm.model.measurementUnit}"
                                     converter="measurementUnitConverter" filter="true"
                                     required="true" effect="fold"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select measurement unit" itemValue="" />
                        <f:selectItems value="#{kpiForm.measurementUnits}" var="unit" itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                    </p:selectOneMenu>
                </div>

                <div class="field col-12 md:col-6 p-m-4">
                    <label for="frequency" class="p-d-block p-mb-2">Frequency *</label>
                    <p:selectOneMenu id="frequency" value="#{kpiForm.model.frequency}"
                                     converter="frequencyConverter" filter="true"
                                     required="true" effect="fold"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select frequency" itemValue="" />
                        <f:selectItems value="#{kpiForm.frequencies}" var="freq" itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Target Value and Current Value -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="targetValue" class="p-d-block p-mb-2">Target Value *</label>
                    <p:inputNumber id="targetValue" value="#{kpiForm.model.targetValue}" 
                                   required="true" minValue="0" decimalPlaces="2"
                                   styleClass="p-inputtext-sm w-full" />
                </div>

                <div class="field col-12 md:col-6 p-m-4">
                    <label for="currentValue" class="p-d-block p-mb-2">Current Value</label>
                    <p:inputNumber id="currentValue" value="#{kpiForm.model.currentValue}" 
                                   minValue="0" decimalPlaces="2"
                                   styleClass="p-inputtext-sm w-full" />
                </div>

                <!-- Start Date and End Date -->
                <div class="field col-12 md:col-6 p-m-4">
                    <label for="startDate" class="p-d-block p-mb-2">Start Date *</label>
                    <p:calendar id="startDate" value="#{kpiForm.model.startDate}" 
                                required="true" showTime="false" pattern="MM/dd/yyyy"
                                styleClass="p-inputtext-sm w-full" />
                </div>

                <div class="field col-12 md:col-6 p-m-4">
                    <label for="endDate" class="p-d-block p-mb-2">End Date (Optional)</label>
                    <p:calendar id="endDate" value="#{kpiForm.model.endDate}" 
                                showTime="false" pattern="MM/dd/yyyy"
                                styleClass="p-inputtext-sm w-full" />
                </div>

                <!-- Individual Goal -->
                <div class="field col-12 p-m-4">
                    <label for="individualGoal" class="p-d-block p-mb-2">Individual Goal *</label>
                    <p:selectOneMenu id="individualGoal" value="#{kpiForm.selectedIndividualGoal}"
                                     converter="individualGoalConverter" filter="true"
                                     required="true" effect="fold"
                                     styleClass="p-inputtext-sm w-full">
                        <f:selectItem itemLabel="Select individual goal" itemValue="" />
                        <f:selectItems value="#{kpiForm.individualGoals}" var="indGoal" itemLabel="#{indGoal.name}" itemValue="#{indGoal}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     icon="pi pi-times"
                                     immediate="true"
                                     action="#{kpiForm.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     icon="pi pi-check"
                                     process="@form"
                                     actionListener="#{kpiForm.save}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>

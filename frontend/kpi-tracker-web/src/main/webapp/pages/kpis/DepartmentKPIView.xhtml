<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <title>Department KPIs</title>
    </ui:define>

    <ui:define name="content">
        <h:form id="departmentKPIView" enctype="multipart/form-data">

            <!-- Filters Section -->
            <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                    <div class="p-d-flex p-ai-center p-flex-wrap">
                        <p:inputText placeholder="Search Department KPI" style="flex:1; min-width: 200px;" styleClass="p-mr-2 p-mb-2"
                                     value="#{departmentKPIView.searchTerm}">
                            <p:ajax event="keyup" listener="#{departmentKPIView.reloadFilterReset}" update="departmentKPIsTable"/>
                        </p:inputText>
                        
                        <!-- Measurement Unit Filter -->
                        <p:selectOneMenu value="#{departmentKPIView.selectedMeasurementUnit}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;"
                                         converter="measurementUnitConverter">
                            <f:selectItem itemLabel="All Units" itemValue="#{null}"/>
                            <f:selectItems value="#{departmentKPIView.measurementUnitList}" var="unit" 
                                           itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                            <p:ajax event="change" listener="#{departmentKPIView.reloadFilterReset}" update="departmentKPIsTable"/>
                        </p:selectOneMenu>
                        
                        <!-- Frequency Filter -->
                        <p:selectOneMenu value="#{departmentKPIView.selectedFrequency}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;"
                                         converter="frequencyConverter">
                            <f:selectItem itemLabel="All Frequencies" itemValue="#{null}"/>
                            <f:selectItems value="#{departmentKPIView.frequencyList}" var="freq" 
                                           itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                            <p:ajax event="change" listener="#{departmentKPIView.reloadFilterReset}" update="departmentKPIsTable"/>
                        </p:selectOneMenu>
                        
                        <!-- Review Cycle Filter -->
                        <p:selectOneMenu value="#{departmentKPIView.selectedReviewCycle}" styleClass="p-mr-2 p-mb-2" style="min-width: 150px;">
                            <f:selectItem itemLabel="All Review Cycles" itemValue="#{null}"/>
                            <f:selectItems value="#{departmentKPIView.reviewCycles}" var="cycle" 
                                           itemLabel="#{cycle.title}" itemValue="#{cycle}"/>
                            <p:ajax event="change" listener="#{departmentKPIView.reloadFilterReset}" update="departmentKPIsTable"/>
                        </p:selectOneMenu>
                        
                        <p:commandButton value="Search" icon="pi pi-search" styleClass="p-mr-2 p-mb-2"
                                         actionListener="#{departmentKPIView.reloadFilterReset}" update="departmentKPIsTable"/>
                        <p:commandButton value="Clear" icon="pi pi-times" styleClass="p-button-outlined p-mb-2"
                                         actionListener="#{departmentKPIView.clearFilters}" update="departmentKPIsTable"/>
                    </div>
                </div>

            <!-- KPIs List -->
            <div class="card">
                <p:dataTable id="departmentKPIsTable" var="kpi" value="#{departmentKPIView.dataModels}"
                             widgetVar="departmentKPITable" paginator="true" lazy="true" rows="20"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             emptyMessage="#{departmentKPIView.dataEmptyMessage}"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between">
                            <span class="table-header-text">Department KPIs</span>
                            <p:commandButton value="Add KPI" process="@this" icon="pi pi-plus"
                                             styleClass="ui-button-success" immediate="true"
                                             actionListener="#{departmentKpiForm.show}">
                                <f:setPropertyActionListener value="#{null}" target="#{departmentKpiForm.model}" />
                                <p:ajax event="dialogReturn"
                                        listener="#{departmentKPIView.reloadFilterReset}"
                                        update="departmentKPIsTable" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:column width="30" headerText="No.">
                        <h:outputText value="#{row + 1}" />
                    </p:column>
                    <p:column headerText="KPI Name">
                        <h:outputText value="#{kpi.name}" />
                    </p:column>
                    <p:column headerText="Unit">
                        <h:outputText value="#{kpi.measurementUnit != null ? kpi.measurementUnit.displayName : 'N/A'}" />
                    </p:column>
                    <p:column headerText="Target">
                        <h:outputText value="#{kpi.targetValue}" />
                    </p:column>
                    <p:column headerText="Current">
                        <h:outputText value="#{kpi.currentValue ne null ? kpi.currentValue : '0'}" />
                    </p:column>
                    <p:column headerText="Review Cycle">
                        <h:outputText value="#{kpi.reviewCycle != null ? kpi.reviewCycle.title : 'N/A'}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{kpi.recordStatus}" />
                    </p:column>
                    <p:column headerText="Created Date">
                        <h:outputText value="#{kpi.dateCreated}">
                            <f:convertDateTime pattern="dd MMM, yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Action" width="200" style="text-align:center"
                              exportable="false">
                        <p:button title="View" icon="pi pi-eye" styleClass="ui-button-sm p-mr-2"
                                  outcome="/pages/kpis/KpiDetailView">
                            <f:param name="kpiId" value="#{kpi.id}" />
                            <f:param name="returnPage" value="/pages/kpis/DepartmentKPIView" />
                        </p:button>
                        <p:commandButton title="Edit" icon="pi pi-pencil"
                                         styleClass="ui-button-warning ui-button-sm p-mr-2"
                                         actionListener="#{departmentKpiForm.show}">
                            <f:setPropertyActionListener value="#{kpi}" target="#{departmentKpiForm.model}" />
                            <p:ajax event="dialogReturn" update="departmentKPIsTable" />
                        </p:commandButton>
                        <p:commandButton title="Delete" icon="pi pi-trash"
                                         styleClass="ui-button-danger ui-button-sm"
                                         onclick="PF('deleteDepartmentKpiDialog').show(); return false;">
                            <f:setPropertyActionListener value="#{kpi}" target="#{departmentKPIView.selectedKpiForDeletion}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>

            <!-- Delete Confirmation Dialog -->
            <p:confirmDialog widgetVar="deleteDepartmentKpiDialog" header="Confirm Deletion" 
                             message="Are you sure you want to delete this Department KPI? This action cannot be undone."
                             severity="warn" width="400">
                <p:commandButton value="Yes, Delete" icon="pi pi-check"
                                 styleClass="ui-button-danger"
                                 actionListener="#{departmentKPIView.deleteSelectedKpi}"
                                 update="departmentKPIsTable"
                                 oncomplete="PF('deleteDepartmentKpiDialog').hide();" />
                <p:commandButton value="Cancel" icon="pi pi-times"
                                 styleClass="ui-button-secondary"
                                 onclick="PF('deleteDepartmentKpiDialog').hide(); return false;" />
            </p:confirmDialog>

        </h:form>

        <!-- Department KPI Form Dialog -->
        <ui:include src="DepartmentKPIForm.xhtml" />

    </ui:define>
</ui:composition>

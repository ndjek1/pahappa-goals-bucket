<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <title>Department KPIs</title>
        <style>
            .capitalized { text-transform: capitalize; }
            .activity-nav-card {
                cursor:pointer; transition:all .3s ease;
                border:1px solid #e0e0e0; padding:6px;
                border-radius:8px; background:#f9fafb;
                margin-bottom:0.5rem;
            }
            .activity-nav-card:hover {
                transform:translateY(-2px);
                box-shadow:0 2px 6px rgba(0,0,0,.1);
            }
            .icon-circle {
                display:inline-flex; align-items:center; justify-content:center;
                width:22px; height:22px; border-radius:50%; color:#fff; font-size:11px; margin-right:6px;
            }
            .bg-blue{background:#3b82f6;}
            .bg-green{background:#10b981;}
            .bg-warning{background:#f59e0b;}
            .bg-indigo{background:#6366f1;}
            .bg-red{background:#ef4444;}

            .nav-card h6{margin:0;font-size:.78rem;font-weight:600;}
            .nav-card p{margin:0;font-size:.68rem;color:#6b7280}
            .stat-value{margin-left:auto;font-size:.95rem;font-weight:600}
            .p-grid{margin:0 -0.3rem;} [class*='p-col-']{padding:0 0.3rem}
            .filter-input,.filter-select,.filter-calendar{width:100%;font-size:.75rem;padding:.25rem .4rem;border:1px solid #d1d5db;border-radius:.3rem}

            .breadcrumb-card{padding:3px 6px;margin-bottom:8px;}
            .breadcrumb-card .ui-breadcrumb{font-size:.8rem;padding:0;margin:0}
            .breadcrumb-card .ui-breadcrumb .ui-menuitem-link{padding:1px 6px}

            .table-header-text { font-size:1rem; font-weight:600; }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="departmentKPIView" enctype="multipart/form-data">

            <!-- Breadcrumb -->
            <div class="card breadcrumb-card">
                <p:breadCrumb>
                    <p:menuitem value="Dashboard" icon="pi pi-home" outcome="/pages/dashboard/Dashboard" />
                    <p:menuitem value="Department KPIs" icon="pi pi-building" />
                </p:breadCrumb>
            </div>

            <!-- Filters Section -->
            <div class="card">
                <div class="p-grid">

                    <!-- Search -->
                    <div class="p-col-12 p-md-2">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-blue" title="Search"><i class="pi pi-search"></i></div>
                                <div class="flex-grow-1">
                                    <h6>Search</h6>
                                    <p:inputText id="searchTerm" value="#{departmentKPIView.searchTerm}"
                                                 placeholder="Search KPIs ..." styleClass="filter-input">
                                        <p:ajax event="keyup" update="departmentKPIsTable"
                                                listener="#{departmentKPIView.reloadFilterReset()}" />
                                    </p:inputText>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Measurement Unit -->
                    <div class="p-col-12 p-md-3">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-green" title="Unit"><i class="pi pi-cog"></i></div>
                                <div class="flex-grow-1">
                                    <h6>Unit</h6>
                                    <p:selectOneMenu id="measurementUnit" value="#{departmentKPIView.selectedMeasurementUnit}"
                                                     styleClass="filter-select" converter="measurementUnitConverter">
                                        <f:selectItem itemLabel="All Units" value="#{null}" />
                                        <f:selectItems value="#{departmentKPIView.measurementUnitList}" var="unit" 
                                                       itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                                        <p:ajax event="change" update="departmentKPIsTable"
                                                listener="#{departmentKPIView.reloadFilterReset()}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- From Date -->
                    <div class="p-col-12 p-md-3">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-indigo" title="From Date"><i class="pi pi-calendar"></i></div>
                                <div class="flex-grow-1">
                                    <h6>From Date</h6>
                                    <p:calendar value="#{departmentKPIView.createdFrom}"
                                                styleClass="filter-calendar"
                                                navigator="true" pattern="dd MMM, yyyy" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- To Date -->
                    <div class="p-col-12 p-md-3">
                        <div class="activity-nav-card nav-card">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-red" title="To Date"><i class="pi pi-calendar"></i></div>
                                <div class="flex-grow-1">
                                    <h6>To Date</h6>
                                    <p:calendar value="#{departmentKPIView.createdTo}"
                                                styleClass="filter-calendar"
                                                navigator="true" pattern="dd MMM, yyyy" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Clear Button -->
                    <div class="p-col-12 p-md-1 d-flex align-items-center">
                        <p:commandButton value="Clear" icon="pi pi-times"
                                         styleClass="ui-button-outlined ui-button-secondary"
                                         actionListener="#{departmentKPIView.clearFilters}"
                                         update="departmentKPIsTable" />
                    </div>
                </div>
            </div>

            <!-- KPIs List -->
            <div class="card">
                <p:dataTable id="departmentKPIsTable" var="kpi" value="#{departmentKPIView.dataModels}"
                             widgetVar="departmentKPIsTable" paginator="true" lazy="true" rows="20"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             emptyMessage="#{departmentKPIView.dataEmptyMessage}"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between">
                            <span class="table-header-text">Department KPIs</span>
                            <p:commandButton value="Add KPI" process="@this" icon="pi pi-plus"
                                             styleClass="ui-button-success" immediate="true"
                                             actionListener="#{departmentKpiForm.show}">
                                <f:setPropertyActionListener value="#{null}" target="#{departmentKpiForm.model}" />
                                <p:ajax event="dialogReturn"
                                        listener="#{departmentKPIView.reloadFilterReset}"
                                        update="departmentKPIsTable" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:column width="30" headerText="No.">
                        <h:outputText value="#{row + 1}" />
                    </p:column>
                    <p:column headerText="KPI Name">
                        <h:outputText value="#{kpi.name}" />
                    </p:column>
                    <p:column headerText="Unit">
                        <h:outputText value="#{kpi.measurementUnit != null ? kpi.measurementUnit.displayName : 'N/A'}" />
                    </p:column>
                    <p:column headerText="Target">
                        <h:outputText value="#{kpi.targetValue}" />
                    </p:column>
                    <p:column headerText="Current">
                        <h:outputText value="#{kpi.currentValue != null ? kpi.currentValue : '0'}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{kpi.recordStatus}" />
                    </p:column>
                    <p:column headerText="Created Date">
                        <h:outputText value="#{kpi.dateCreated}">
                            <f:convertDateTime pattern="dd MMM, yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Action" width="150" style="text-align:center"
                              exportable="false">
                        <p:button title="View" icon="pi pi-eye" styleClass="ui-button-sm p-mr-2"
                                  outcome="/pages/kpis/KpiDetailView">
                            <f:param name="kpiId" value="#{kpi.id}" />
                            <f:param name="returnPage" value="/pages/kpis/DepartmentKPIView" />
                        </p:button>
                        <p:commandButton title="Edit" icon="pi pi-pencil"
                                         styleClass="ui-button-warning ui-button-sm"
                                         actionListener="#{departmentKpiForm.show}">
                            <f:setPropertyActionListener value="#{kpi}" target="#{departmentKpiForm.model}" />
                            <p:ajax event="dialogReturn" update="departmentKPIsTable" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>

        </h:form>

        <!-- Department KPI Form Dialog -->
        <ui:include src="DepartmentKPIForm.xhtml" />
    </ui:define>
</ui:composition>

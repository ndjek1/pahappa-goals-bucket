<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <title>Team KPIs</title>
    </ui:define>

    <ui:define name="content">
        <h:form id="teamKPIView" enctype="multipart/form-data">

            <!-- Filters Section -->
            <div class="p-d-flex p-ai-center p-jc-between p-mb-3 card p-p-3">
                <div class="p-d-flex p-ai-center p-flex-wrap">
                    <p:inputText placeholder="Search Team KPI" style="flex:1; min-width: 200px;" styleClass="p-mr-2 p-mb-2"
                                 value="#{teamKPIView.searchTerm}">
                        <p:ajax event="keyup" listener="#{teamKPIView.reloadFilterReset}" update="teamKPIsTable"/>
                    </p:inputText>
                    
                    <!-- Measurement Unit Filter -->
                    <p:selectOneMenu value="#{teamKPIView.selectedMeasurementUnit}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;"
                                     converter="measurementUnitConverter">
                        <f:selectItem itemLabel="All Units" itemValue="#{null}"/>
                        <f:selectItems value="#{teamKPIView.measurementUnitList}" var="unit" 
                                       itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                        <p:ajax event="change" listener="#{teamKPIView.reloadFilterReset}" update="teamKPIsTable"/>
                    </p:selectOneMenu>
                    
                    <!-- Frequency Filter -->
                    <p:selectOneMenu value="#{teamKPIView.selectedFrequency}" styleClass="p-mr-2 p-mb-2" style="min-width: 120px;"
                                     converter="frequencyConverter">
                        <f:selectItem itemLabel="All Frequencies" itemValue="#{null}"/>
                        <f:selectItems value="#{teamKPIView.frequencyList}" var="freq" 
                                       itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                        <p:ajax event="change" listener="#{teamKPIView.reloadFilterReset}" update="teamKPIsTable"/>
                    </p:selectOneMenu>

                    
                    <p:commandButton value="Search" icon="pi pi-search" styleClass="p-mr-2 p-mb-2"
                                     actionListener="#{teamKPIView.reloadFilterReset}" update="teamKPIsTable"/>
                    <p:commandButton value="Clear" icon="pi pi-times" styleClass="p-button-outlined p-mb-2"
                                     actionListener="#{teamKPIView.clearFilters}" update="teamKPIsTable"/>
                </div>
            </div>

            <!-- KPIs List -->
            <div class="card">
                <p:dataTable id="teamKPIsTable" var="kpi" value="#{teamKPIView.dataModels}"
                             widgetVar="teamKPITable" paginator="true" lazy="true" rows="20"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             emptyMessage="#{teamKPIView.dataEmptyMessage}"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between">
                            <span class="table-header-text">Team KPIs</span>
                            <p:commandButton value="Add KPI" process="@this" icon="pi pi-plus"
                                         styleClass="ui-button-success" immediate="true"
                                         actionListener="#{teamKpiForm.show}">
                                <f:setPropertyActionListener value="#{null}" target="#{teamKpiForm.model}" />
                                <p:ajax event="dialogReturn"
                                        listener="#{teamKPIView.reloadFilterReset}"
                                        update="teamKPIsTable" />
                            </p:commandButton>
                                </div>
                            </f:facet>

                            <p:column width="30" headerText="No.">
                                <h:outputText value="#{row + 1}" />
                            </p:column>

                            <!-- KPI Name Column -->
                            <p:column headerText="KPI Name">
                                <h:outputText value="#{kpi.name}" />
                            </p:column>

                            <!-- Measurement Unit Column -->
                            <p:column headerText="Unit">
                                <h:outputText value="#{kpi.measurementUnit != null ? kpi.measurementUnit.displayName : 'N/A'}" />
                            </p:column>

                            <!-- Target Value Column -->
                            <p:column headerText="Target">
                                <h:outputText value="#{kpi.targetValue}" />
                            </p:column>

                            <!-- Current Value Column -->
                            <p:column headerText="Current">
                                <h:outputText value="#{kpi.currentValue}" />
                            </p:column>

                    

                            <!-- Frequency Column -->
                            <p:column headerText="Frequency">
                                <h:outputText value="#{kpi.frequency != null ? kpi.frequency.displayName : 'N/A'}" />
                            </p:column>

                            <!-- Review Cycle Column -->
                            <p:column headerText="Review Cycle">
                                <h:outputText value="#{kpi.reviewCycle != null ? kpi.reviewCycle.title : 'N/A'}" />
                            </p:column>

                            <!-- Start Date Column -->
                            <p:column headerText="Start Date">
                                <h:outputText value="#{kpi.startDate}">
                                    <f:convertDateTime pattern="dd MMM, yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Action" width="200" style="text-align:center"
                                      exportable="false">
                                <p:button title="View" icon="pi pi-eye" styleClass="ui-button-sm p-mr-2"
                                          outcome="/pages/kpis/KpiDetailView">
                                    <f:param name="kpiId" value="#{kpi.id}" />
                                    <f:param name="returnPage" value="/pages/kpis/TeamKPIView" />
                                </p:button>
                                <p:commandButton title="Edit" icon="pi pi-pencil"
                                                 styleClass="ui-button-warning ui-button-sm p-mr-2"
                                                 actionListener="#{teamKpiForm.show}">
                                    <f:setPropertyActionListener value="#{kpi}" target="#{teamKpiForm.model}" />
                                    <p:ajax event="dialogReturn" update="teamKPIsTable" />
                                </p:commandButton>
                                <p:commandButton title="Delete" icon="pi pi-trash"
                                                 styleClass="ui-button-danger ui-button-sm"
                                                 onclick="PF('deleteTeamKpiDialog').show(); return false;">
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </div>

                    <!-- Delete Confirmation Dialog -->
                    <p:confirmDialog widgetVar="deleteTeamKpiDialog" header="Confirm Deletion" 
                                     message="Are you sure you want to delete this Team KPI? This action cannot be undone."
                                     severity="warn" width="400">
                        <p:commandButton value="Yes, Delete" icon="pi pi-check"
                                         styleClass="ui-button-danger"
                                         update="teamKPIsTable"
                                         oncomplete="PF('deleteTeamKpiDialog').hide();" />
                        <p:commandButton value="Cancel" icon="pi pi-times"
                                         styleClass="ui-button-secondary"
                                         onclick="PF('deleteTeamKpiDialog').hide(); return false;" />
                    </p:confirmDialog>

                </h:form>

        <!-- Team KPI Form Dialog -->
        <ui:include src="TeamKPIForm.xhtml" />

    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="head">
        <title>Team KPIs</title>
        <style>
            .capitalized { text-transform: capitalize; }
            .activity-nav-card {
                cursor:pointer; transition:all .3s ease;
                border:1px solid #e0e0e0; padding:6px;
                border-radius:8px; background:#f9fafb;
                margin-bottom:0.5rem;
            }
            .activity-nav-card:hover {
                transform:translateY(-2px);
                box-shadow:0 2px 6px rgba(0,0,0,.1);
            }
            .icon-circle {
                display:inline-flex; align-items:center; justify-content:center;
                width:22px; height:22px; border-radius:50%; color:#fff; font-size:11px; margin-right:6px;
            }
            .bg-blue{background:#3b82f6;}
            .bg-green{background:#10b981;}
            .bg-warning{background:#f59e0b;}
            .bg-indigo{background:#6366f1;}
            .bg-red{background:#ef4444;}

            .nav-card h6{margin:0;font-size:.78rem;font-weight:600;}
            .nav-card p{margin:0;font-size:.68rem;color:#6b7280}
            .stat-value{margin-left:auto;font-size:.95rem;font-weight:600}
            .p-grid{margin:0 -0.3rem;} [class*='p-col-']{padding:0 0.3rem}
            .filter-input,.filter-select,.filter-calendar{width:100%;font-size:.75rem;padding:.25rem .4rem;border:1px solid #d1d5db;border-radius:.3rem}

            .breadcrumb-card{padding:3px 6px;margin-bottom:8px;}
            .breadcrumb-card .ui-breadcrumb{font-size:.8rem;padding:0;margin:0}
            .breadcrumb-card .ui-breadcrumb .ui-menuitem-link{padding:1px 6px}

            .table-header-text { font-size:1rem; font-weight:600; }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="teamKPIForm" enctype="multipart/form-data">

                    <!-- Breadcrumb -->
                    <div class="card breadcrumb-card">
                        <p:breadCrumb>
                            <p:menuitem value="Dashboard" icon="pi pi-home" outcome="/pages/dashboard/Dashboard" />
                            <p:menuitem value="Team KPIs" icon="pi pi-users" />
                        </p:breadCrumb>
                    </div>

                    <!-- Filters Section -->
                    <div class="card">
                        <div class="p-grid">

                            <!-- Search -->
                            <div class="p-col-12 p-md-2">
                                <div class="activity-nav-card nav-card">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle bg-blue" title="Search"><i class="pi pi-search"></i></div>
                                        <div class="flex-grow-1">
                                            <h6>Search</h6>
                                            <p:inputText id="searchTerm" value="#{teamKPIView.searchTerm}"
                                                         placeholder="Search KPIs ..." styleClass="filter-input">
                                                <p:ajax event="keyup" update="teamKPIsTable"
                                                        listener="#{teamKPIView.reloadFilterReset()}" />
                                            </p:inputText>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Measurement Unit -->
                            <div class="p-col-12 p-md-3">
                                <div class="activity-nav-card nav-card">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle bg-green" title="Unit"><i class="pi pi-cog"></i></div>
                                        <div class="flex-grow-1">
                                            <h6>Unit</h6>
                                            <p:selectOneMenu id="measurementUnit" value="#{teamKPIView.selectedMeasurementUnit}"
                                                             styleClass="filter-select" converter="measurementUnitConverter">
                                                <f:selectItem itemLabel="All Units" value="#{null}" />
                                                <f:selectItems value="#{teamKPIView.measurementUnitList}" var="unit" 
                                                              itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                                                <p:ajax event="change" update="teamKPIsTable"
                                                        listener="#{teamKPIView.reloadFilterReset()}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Frequency -->
                            <div class="p-col-12 p-md-3">
                                <div class="activity-nav-card nav-card">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle bg-indigo" title="Frequency"><i class="pi pi-calendar"></i></div>
                                        <div class="flex-grow-1">
                                            <h6>Frequency</h6>
                                            <p:selectOneMenu id="frequency" value="#{teamKPIView.selectedFrequency}"
                                                             styleClass="filter-select" converter="frequencyConverter">
                                                <f:selectItem itemLabel="All Frequencies" value="#{null}" />
                                                <f:selectItems value="#{teamKPIView.frequencyList}" var="freq" 
                                                              itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                                                <p:ajax event="change" update="teamKPIsTable"
                                                        listener="#{teamKPIView.reloadFilterReset()}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- From Date -->
                            <div class="p-col-12 p-md-3">
                                <div class="activity-nav-card nav-card">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle bg-warning" title="From Date"><i class="pi pi-calendar"></i></div>
                                        <div class="flex-grow-1">
                                            <h6>From Date</h6>
                                            <p:calendar value="#{teamKPIView.createdFrom}"
                                                        styleClass="filter-calendar"
                                                        navigator="true" pattern="dd MMM, yyyy" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Clear Button -->
                            <div class="p-col-12 p-md-1 d-flex align-items-center">
                                <p:commandButton value="Clear" icon="pi pi-times"
                                                 styleClass="ui-button-outlined ui-button-secondary"
                                                 actionListener="#{teamKPIView.clearFilters}"
                                                 update="teamKPIsTable" />
                            </div>
                        </div>
                    </div>

                    <!-- Team KPIs Data Table -->
                    <div class="card">
                        <p:dataTable id="teamKPIsTable" var="kpi" value="#{teamKPIView.dataModels}"
                                     widgetVar="teamKPIsTable" paginator="true" lazy="false" rows="10"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     emptyMessage="#{teamKPIView.dataEmptyMessage}"
                                     paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                     rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between">
                                    <span class="table-header-text">Team KPIs</span>
                                    <p:commandButton value="Add Team KPI" process="@this" icon="pi pi-plus"
                                                     styleClass="ui-button-success ui-button-sm" immediate="true"
                                                     style="width: auto; white-space: nowrap;"
                                                     actionListener="#{teamKpiForm.show}">
                                        <f:setPropertyActionListener value="#{null}" target="#{teamKpiForm.model}" />
                                        <p:ajax event="dialogReturn"
                                                listener="#{teamKPIView.reloadFilterReset}"
                                                update="teamKPIsTable" />
                                    </p:commandButton>
                                </div>
                            </f:facet>

                            <p:column width="30" headerText="No.">
                                <h:outputText value="#{row + 1}" />
                            </p:column>

                            <!-- KPI Name Column -->
                            <p:column headerText="KPI Name">
                                <h:outputText value="#{kpi.name}" />
                            </p:column>

                            <!-- Measurement Unit Column -->
                            <p:column headerText="Unit">
                                <h:outputText value="#{kpi.measurementUnit != null ? kpi.measurementUnit.displayName : 'N/A'}" />
                            </p:column>

                            <!-- Target Value Column -->
                            <p:column headerText="Target">
                                <h:outputText value="#{kpi.targetValue}" />
                            </p:column>

                            <!-- Current Value Column -->
                            <p:column headerText="Current">
                                <h:outputText value="#{kpi.currentValue}" />
                            </p:column>

                            <!-- Accomplishment Percentage Column -->
                            <p:column headerText="Accomplishment">
                                <h:outputText value="#{kpi.accomplishmentPercentage != null ? kpi.accomplishmentPercentage : '0'}%" />
                            </p:column>

                            <!-- Frequency Column -->
                            <p:column headerText="Frequency">
                                <h:outputText value="#{kpi.frequency != null ? kpi.frequency.displayName : 'N/A'}" />
                            </p:column>

                            <!-- Start Date Column -->
                            <p:column headerText="Start Date">
                                <h:outputText value="#{kpi.startDate}">
                                    <f:convertDateTime pattern="dd MMM, yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Action" width="150" style="text-align:center"
                                      exportable="false">
                                <p:button title="View" icon="pi pi-eye" styleClass="ui-button-sm p-mr-2"
                                          outcome="/pages/kpis/KpiDetailView">
                                    <f:param name="kpiId" value="#{kpi.id}" />
                                    <f:param name="returnPage" value="/pages/kpis/TeamKPIView" />
                                </p:button>
                                <p:commandButton title="Update" icon="pi pi-pencil"
                                                 styleClass="ui-button-primary ui-button-sm"
                                                 actionListener="#{teamKpiForm.show}">
                                    <f:setPropertyActionListener value="#{kpi}" target="#{teamKpiForm.model}" />
                                    <p:ajax event="dialogReturn" update="teamKPIsTable" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>

        <!-- Team KPI Form Dialog -->
        <ui:include src="TeamKPIForm.xhtml" />

    </ui:define>
</ui:composition>

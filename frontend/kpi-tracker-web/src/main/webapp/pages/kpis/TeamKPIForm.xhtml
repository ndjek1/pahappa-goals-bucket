<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Team KPI</title>
        <h:form id="teamKpiForm" style="height: 600px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                
                <div class="ui-col-12 ui-md-6">
                    <h5>KPI Name *</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{teamKpiForm.model.name}" required="true" styleClass="ui-fluid" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Team Goal *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{teamKpiForm.selectedTeamGoal}"
                                         converter="teamGoalConverter" filter="true"
                                         effect="fold" required="true">
                            <f:selectItem itemLabel="Select team goal" itemValue="" />
                            <f:selectItems value="#{teamKpiForm.teamGoals}" var="goal" itemLabel="#{goal.name}" itemValue="#{goal}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Measurement Unit *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{teamKpiForm.model.measurementUnit}"
                                         converter="measurementUnitConverter" effect="fold" required="true">
                            <f:selectItem itemLabel="Select measurement unit" itemValue="" />
                            <f:selectItems value="#{teamKpiForm.measurementUnits}" var="unit" itemLabel="#{unit.displayName}" itemValue="#{unit}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Frequency *</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{teamKpiForm.model.frequency}"
                                         converter="frequencyConverter" effect="fold" required="true">
                            <f:selectItem itemLabel="Select frequency" itemValue="" />
                            <f:selectItems value="#{teamKpiForm.frequencies}" var="freq" itemLabel="#{freq.displayName}" itemValue="#{freq}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <hr></hr>
                <div class="ui-col-12 ui-md-4">
                    <h5>Target Value *</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{teamKpiForm.model.targetValue}" required="true" minValue="0" decimalPlaces="2" styleClass="ui-fluid" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-4">
                    <h5>Current Value</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{teamKpiForm.model.currentValue}" minValue="0" decimalPlaces="2" styleClass="ui-fluid" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-4">
                    <h5>Accomplishment %</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{teamKpiForm.model.accomplishmentPercentage}" 
                                       minValue="0" maxValue="100" styleClass="ui-fluid" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Start Date *</h5>
                    <div class="ui-inputgroup">
                        <p:calendar value="#{teamKpiForm.model.startDate}" required="true" showTime="false" pattern="MM/dd/yyyy" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>End Date *</h5>
                    <div class="ui-inputgroup">
                        <p:calendar value="#{teamKpiForm.model.endDate}" required="true" showTime="false" pattern="MM/dd/yyyy" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 30px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-between">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel" 
                                             validateClient="false"
                                             process="@this"
                                             action="#{teamKpiForm.hide}"
                                             styleClass="ui-button-outlined ui-button-help"
                                             style="min-width: 90px; padding: 10px 20px; font-size: 14px; float: left;" />
                        </div>
                        <div class="p-col-2">
                            <p:commandButton value="Save" 
                                             process="@form"
                                             actionListener="#{teamKpiForm.save}"
                                             update="@form" validateClient="true"
                                             style="min-width: 90px; padding: 10px 20px; font-size: 14px; float: right;" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">
    <ui:define name="content">


        <div class="card">

            <h:form id="departmentsView" enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" life="4000"/>
                <div class="p-d-flex p-ai-center p-gap-2">
                    <p:commandButton icon="pi pi-arrow-left"
                                     styleClass="ui-button-text ui-button-outlined p-mr-3"
                                     action="#{teamMembersView.cancel}"
                                     immediate="true"/>
                    <h2 style="margin: 0; color: #343a40; font-weight:600;">Team Members</h2>
                </div>

                <!-- 2. MEMBERS TABLE -->
                <div class="members-table-container">
                    <!-- MEMBERS TABLE -->
                    <div class="members-table-container">
                        <p:dataTable id="membersTable"
                                     value="#{teamMembersView.teamMembers}"
                                     var="member"
                                     styleClass="members-table"
                                     emptyMessage="No team members found"
                                     rows="10"
                                     paginator="true"
                                     paginatorAlwaysVisible="false"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50">

                            <!-- Custom header with search on the left and button on the right -->
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <!-- Left: Search -->
                                    <p:inputText id="searchTerm"
                                                 value="#{teamMembersView.searchTerm}"
                                                 placeholder="Search members..."
                                                 style="border-radius: 6px; padding: 6px 10px; font-size: 14px; min-width: 220px; border: 1px solid #ccc;">
                                        <p:ajax event="keyup"
                                                listener="#{teamMembersView.reloadFilterReset()}"
                                                update="membersTable"/>
                                    </p:inputText>

                                    <!-- Right: Add Member button -->
                                    <p:commandButton value="Add Member"
                                                     icon="pi pi-plus"
                                                     styleClass="ui-button-success"
                                                     onclick="PF('addMemberDialog').show(); return false;" />

                                </div>
                            </f:facet>

                            <!-- Name Column -->
                            <p:column headerText="Name" styleClass="name-column">
                                <h:outputText value="#{member.user.fullName}" />
                            </p:column>

                            <!-- Email Column -->
                            <p:column headerText="Email" styleClass="email-column">
                                <h:outputText value="#{member.user.emailAddress}" />
                            </p:column>

                            <!-- Role Column -->
                            <p:column headerText="Role" styleClass="role-column">
                                <h:outputText value="#{member.user.roles}" />
                            </p:column>

                            <!-- Action Column -->
                            <p:column headerText="Action" styleClass="action-column">
                                <p:commandButton title="Remove"
                                                 styleClass="remove-button"
                                                 icon="pi pi-trash"
                                                 actionListener="#{teamMembersView.deleteSelectedTeam(member)}"
                                                 update="membersTable departmentsView:messages"
                                                 process="@this">
                                    <p:confirm header="Confirmation"
                                               message="Are you sure you want to remove #{member.user.fullName}?"
                                               icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </div>

                </div>




            </h:form>
            <!-- Add Member Dialog -->
            <!-- Add Member Dialog -->
            <p:dialog id="addMemberDialog"
                      header="Select Staff to Add"
                      widgetVar="addMemberDialog"
                      modal="true"
                      resizable="false"
                      width="700">

                <h:form id="addMemberForm">


                    <p:selectManyCheckbox id="staffCheckbox"
                                          converter="staffConverter"
                                          value="#{teamMembersView.selectedMembers}"
                                          layout="grid"
                                          columns="1"
                                          style="width:100%">
                        <f:selectItems value="#{teamMembersView.availableMembers}"
                                       var="staff"
                                       itemLabel="#{staff.user.fullName} (#{staff.user.emailAddress})"
                                       itemValue="#{staff}" />
                    </p:selectManyCheckbox>

                    <!-- âœ… Buttons inside the form, not facet -->
                    <div class="p-d-flex p-jc-end p-mt-3">
                        <p:commandButton value="Cancel"
                                         icon="pi pi-times"
                                         styleClass="ui-button-secondary p-mr-2"
                                         onclick="PF('addMemberDialog').hide(); return false;" />

                        <p:commandButton value="Add Selected"
                                         icon="pi pi-check"
                                         styleClass="ui-button-success"
                                         actionListener="#{teamMembersView.addMembers}"
                                         update=":departmentsView:membersTable :departmentsView:messages"
                                         oncomplete="PF('addMemberDialog').hide()" />
                    </div>

                </h:form>
            </p:dialog>

        </div>


    </ui:define>
</ui:composition>

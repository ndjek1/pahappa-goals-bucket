<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add Team</title>

        <h:form id="orgGoalForm" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- Type -->
                <div class="field col-12 p-m-4">
                    <h5>Name</h5>
                    <div class="ui-inputgroup">
                    <p:inputText value="#{teamForm.model.teamName}"
                                 required="true"
                                 placeholder="Name"
                                 styleClass="p-inputtext-sm w-full"/>
                    </div>
                </div>


                <div class="field col-12 md:col-6 p-m-4">
                    <h5>Description</h5>
                    <div class="ui-inputgroup">

                    <p:inputText value="#{teamForm.model.teamDescription}"
                                 required="true"
                                 placeholder="Description"
                                 styleClass="p-inputtext-sm w-full"/>
                    </div>
                </div>
                <div class=" field col-12 md:col-6 p-m-4">
                    <h5>Team lead</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="teamLead" value="#{teamForm.teamLead}"
                                         converter="staffConverter" style="width: 100%"
                                         onchange="PF('teamMembersWidget').clearFilters()"> <!-- reset member list if lead changes -->
                            <f:selectItem itemLabel="-- Select Team Lead --" itemValue="#{null}" />
                            <f:selectItems value="#{teamForm.departmentMembers}"
                                           var="member"
                                           itemValue="#{member}"
                                           itemLabel="#{member.user.fullName}" />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="field col-12 md:col-6 p-m-4">
                    <h5>Users</h5>
                    <div class="ui-inputgroup">
                        <p:selectManyCheckbox id="rolesGrid" value="#{teamForm.selectedTeamMembers}"
                                              converter="staffConverter"
                                              layout="grid" columns="3" >
                            <f:selectItems value="#{teamForm.departmentMembers}" var="staff" itemLabel="#{staff.user.fullName}" itemValue="#{staff}"/>
                        </p:selectManyCheckbox>
                    </div>
                </div>



                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     action="#{teamForm.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     process="@form"
                                     actionListener="#{teamForm.save}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>

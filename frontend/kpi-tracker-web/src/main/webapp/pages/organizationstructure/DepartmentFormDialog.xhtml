<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Department</title>
        <h:form id="departmentFormDialog" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid ">

                <!-- Department Name -->
                <div class="field col-12 p-m-4">
                    <h5>Department name</h5>
                    <p:inputText id="deptName" value="#{departmentFormDialog.model.departmentName}"
                                 required="true"
                                 requiredMessage="Department name is required"
                                 placeholder="Enter department name"
                                 styleClass="p-inputtext-sm w-full"/>
                    <p:message for="deptName" style="color: red"/>
                </div>

                <!-- Department Description -->
                <div class="field col-12 p-m-4">
                    <h5>Description</h5>
                    <p:inputTextarea id="deptDesc" value="#{departmentFormDialog.model.departmentDescription}"
                                 placeholder="Enter department description"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Department Description -->
                <div class="field col-12 p-m-4">
                    <h5>Head of department</h5>
                    <p:selectOneMenu  value="#{departmentFormDialog.model.departmentHead}" converter="userConverter">
                        <f:selectItem itemLabel="Select the HOD" itemValue="#{null}"/>
                        <f:selectItems value="#{departmentFormDialog.availableStaffs}" var="s" itemValue="#{s.user}" itemLabel="#{s.user.fullName}"/>
                    </p:selectOneMenu>
                </div>




                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     process="@this"
                                     action="#{departmentFormDialog.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     rendered="#{departmentFormDialog.model.id eq null}"
                                     process="@form"
                                     actionListener="#{departmentFormDialog.persist}"
                                     update="@form growl"
                                     validateClient="true"
                                     styleClass="ui-button-primary p-mx-5"
                                     oncomplete="if (!args.validationFailed) PF('departmentFormDialog').hide();">
                        <f:setPropertyActionListener value="#{true}" target="#{departmentsView.savedDepartment}"/>
                        <f:setPropertyActionListener value="#{false}" target="#{departmentsView.editedDepartment}"/>
                    </p:commandButton>

                    <p:commandButton value="Update"
                                     rendered="#{departmentFormDialog.model.id ne null}"
                                     process="@form"
                                     actionListener="#{departmentFormDialog.persist}"
                                     update="@form growl"
                                     validateClient="true"
                                     styleClass="ui-button-primary p-mx-5"
                                     oncomplete="if (!args.validationFailed) PF('departmentFormDialog').hide();">
                        <f:setPropertyActionListener value="#{false}" target="#{departmentsView.savedDepartment}"/>
                        <f:setPropertyActionListener value="#{true}" target="#{departmentsView.editedDepartment}"/>
                    </p:commandButton>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <title>Add Department</title>
        <h:form id="departmentFormDialog" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid ">

                <!-- Department Name -->
                <div class="field col-12 p-m-4">
                    <p:outputLabel for="deptName" value="Department Name" />
                    <p:inputText id="deptName" value="#{departmentFormDialog.model.departmentName}"
                                 required="true"
                                 placeholder="Enter department name"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>

                <!-- Department Description -->
                <div class="field col-12 p-m-4">
                    <p:outputLabel for="deptDesc" value="Department Description" />
                    <p:inputTextarea id="deptDesc" value="#{departmentFormDialog.model.departmentDescription}"
                                 placeholder="Enter department description"
                                 styleClass="p-inputtext-sm w-full"/>
                </div>
                

                <!-- Status -->
                <div class="field col-12 p-m-4">
                    <p:outputLabel for="recordStatus" value="Status" />
                    <p:selectOneMenu id="recordStatus" value="#{departmentFormDialog.model.recordStatus}"
                                     required="true"
                                     styleClass="w-full">
                        <f:selectItem itemLabel="Select Status" itemValue="" />
                        <f:selectItem itemLabel="Active" itemValue="ACTIVE" />
                        <f:selectItem itemLabel="Inactive" itemValue="INACTIVE" />
                    </p:selectOneMenu>
                </div>

                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     process="@this"
                                     action="#{departmentFormDialog.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     process="@form"
                                     actionListener="#{departmentFormDialog.save}"
                                     update="@form growl"
                                     validateClient="true"
                                     styleClass="ui-button-primary p-mx-5"
                                     oncomplete="if (!args.validationFailed) PF('departmentFormDialog').hide();" />
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

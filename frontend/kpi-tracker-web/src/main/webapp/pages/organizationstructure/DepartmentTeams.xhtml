<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <h:form id="teams" enctype="multipart/form-data">
            <div class="p-d-flex p-ai-center p-gap-2">
                <p:commandButton icon="pi pi-arrow-left"
                                 styleClass="ui-button-text ui-button-outlined p-mr-3 "
                                 action="#{departmentTeamsView.cancel}"
                                 immediate="true"
                />
                <h2>#{departmentTeamsView.selectedDepartment.departmentName} teams</h2>
            </div>

            <div class="p-grid ">
                <div class="p-col-12">
                    <div class="card">
                        <p:dataTable id="teamsTable" var="model"
                                     value="#{departmentTeamsView.teams}" widgetVar="teamsTable"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" lazy="true"
                                     paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                     rowIndexVar="row" reflow="true" styleClass="TableAlgnment">
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between">
                                    <div>
                                        <span style="font-weight: bold">Department Teams</span>
                                    </div>
                                    <p:commandButton value="Add Team"
                                                     icon="pi pi-plus"
                                                     styleClass="ui-button-success"
                                                     actionListener="#{teamForm.show}" >
                                        <f:setPropertyActionListener value="#{null}" target="#{teamForm.model}" />
                                        <f:setPropertyActionListener value="#{departmentTeamsView.selectedDepartment}" target="#{teamForm.selectedDepartment}"/>
                                        <p:ajax event="dialogReturn" listener="#{departmentTeamsView.show(departmentTeamsView.selectedDepartment)}" update="teamsTable"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>
                            <p:column width="30" headerText="No.">
                                <h:outputText value="#{row + 1}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:outputText value="#{model.teamName}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description" />
                                </f:facet>
                                <h:outputText value="#{model.teamDescription}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Team head" />
                                </f:facet>
                                <h:outputText value="#{model.teamHead.fullName}" />
                            </p:column>


                            <p:column headerText="Action" exportable="false" width="150"
                                      style="text-align: center">

                                <p:commandButton icon="fa fa-edit" title="Edit"
                                                 styleClass="ui-button-text-icon-primary" immediate="true"
                                                 style="margin-right: 5px"
                                                 actionListener="#{teamForm.show}">
                                    <f:setPropertyActionListener value="#{model}"
                                                                 target="#{teamForm.model}" />
                                    <f:setPropertyActionListener value="#{departmentTeamsView.selectedDepartment}" target="#{teamForm.selectedDepartment}"/>

                                    <p:ajax event="dialogReturn" listener="#{departmentTeamsView.show(departmentTeamsView.selectedDepartment)}" update="teamsTable"/>
                                </p:commandButton>

                                <p:commandButton icon="fa fa-trash" title="Delete"
                                                 styleClass="ui-button-danger"
                                                 process="@this"
                                                 actionListener="#{departmentTeamsView.deleteTeam(model)}"
                                                 update="teamsTable">
                                    <p:confirm header="Delete team"
                                               message="Are you sure you want to delete this team"/>
                                </p:commandButton>


                            </p:column>
                        </p:dataTable>

                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="submit"
                                 ajax="false"
                                 styleClass="ui-confirmdialog-yes ui-badge-danger" />
                <p:commandButton value="No" type="button"
                                 ajax="false"
                                 styleClass="ui-confirmdialog-no" />
            </p:confirmDialog>

        </h:form>

    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

   <ui:define name="content">
      <h:form id="reviewCycle" enctype="multipart/form-data">

         <div class="p-grid ">
            <div class="p-col-12">
               <div class="card">
                  <p:dataTable id="reviewCycleTable" var="model"
                               value="#{reviewCycleView.dataModels}" widgetVar="reviewCycleTable"
                               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                               paginator="true" lazy="true"
                               rows="#{reviewCycleView.maximumresultsPerpage}"
                               emptyMessage="#{reviewCycleView.dataEmptyMessage}"
                               paginatorPosition="bottom" paginatorAlwaysVisible="false"
                               rowIndexVar="row" reflow="true" styleClass="TableAlgnment">
                      <f:facet name="header">
                          <div class="p-d-flex p-flex-column p-gap-2">

                              <!-- Title on its own line -->
                              <div>
                                  <h3 style="font-weight: bold; margin:10px;">Review Cycles</h3>
                              </div>

                              <!-- Filters (left) + Add Button (right) -->
                              <div class="p-d-flex p-jc-between p-ai-center p-flex-wrap">

                                  <!-- Left: Search + Status filter -->
                                  <div class="p-d-flex p-ai-center p-gap-2">
                                      <!-- Search by Title -->
                                      <p:inputText id="searchTerm"
                                                   value="#{reviewCycleView.searchTerm}"
                                                   placeholder="Search by title"
                                                   style="min-width:200px;">
                                          <p:ajax event="keyup"
                                                  delay="500"
                                                  listener="#{reviewCycleView.reloadFilterReset}"
                                                  update="reviewCycleTable"/>
                                      </p:inputText>

                                      <!-- Filter by Status -->
                                      <p:selectOneMenu id="statusFilter"
                                                       styleClass="p-mx-2"
                                                       value="#{reviewCycleView.selectedStatus}"
                                                       style="min-width:150px;">
                                          <f:selectItem itemLabel=" All Statuses " itemValue="#{null}" />
                                          <f:selectItems value="#{reviewCycleView.reviewCycleStatusList}" var="s"
                                                         itemLabel="#{s}" itemValue="#{s}" />
                                          <p:ajax event="change"
                                                  listener="#{reviewCycleView.reloadFilterReset}"
                                                  update="reviewCycleTable"/>
                                      </p:selectOneMenu>
                                  </div>

                                  <!-- Right: Add button -->
                                  <div>
                                      <p:commandButton value="Add new review cycle"
                                                       icon="pi pi-plus"
                                                       actionListener="#{reviewCycleForm.show}"
                                                       styleClass="add-button">
                                          <f:setPropertyActionListener value="#{null}" target="#{reviewCycleForm.model}" />
                                          <p:ajax event="dialogReturn"
                                                  listener="#{reviewCycleView.reloadFilterReset}"
                                                  update="reviewCycleTable" />
                                      </p:commandButton>
                                  </div>
                              </div>
                          </div>
                      </f:facet>

                      <p:column width="30" headerText="No.">
                        <h:outputText value="#{row + 1}" />
                     </p:column>
                      <p:column>
                          <f:facet name="header">
                              <h:outputText value="Title" />
                          </f:facet>
                          <h:outputText value="#{model.title}" />
                      </p:column>
                     <p:column>
                        <f:facet name="header">
                           <h:outputText value="Type" />
                        </f:facet>
                        <h:outputText value="#{model.type.name()}" />
                     </p:column>
                     <p:column>
                        <f:facet name="header">
                           <h:outputText value="Start Date" />
                        </f:facet>
                        <h:outputText value="#{model.startDate}"
                                      >
                            <f:convertDateTime pattern="dd MMM yyyy"/>
                        </h:outputText>
                     </p:column>
                     <p:column>
                        <f:facet name="header">
                           <h:outputText value="End date"
                           />
                        </f:facet>
                        <h:outputText value="#{model.endDate}"
                                    >
                            <f:convertDateTime pattern="dd MMM yyyy"/>
                        </h:outputText>
                     </p:column>
                     <p:column>
                        <f:facet name="header">
                           <h:outputText value="Status" />
                        </f:facet>
                        <h:outputText value="#{model.status}" />
                     </p:column>


                     <p:column headerText="Action" exportable="false" width="150"
                               style="text-align: center">
                         <p:commandButton icon="fa fa-check" title="Activate Review cycle"
                                          styleClass="ui-button-success" immediate="true"
                                          update=":messages"
                                          style="margin-right: 5px"
                                          actionListener="#{reviewCycleView.activateReviewCycle(model)}">

                             <p:ajax event="dialogReturn" listener="#{reviewCycleView.reloadFilterReset}" />
                         </p:commandButton>

                        <p:commandButton icon="fa fa-edit" title="Edit"
                                         styleClass="ui-button-text-icon-primary" immediate="true"
                                         style="margin-right: 5px"
                                         actionListener="#{reviewCycleForm.show}">
                           <f:setPropertyActionListener value="#{model}"
                                                        target="#{reviewCycleForm.model}" />

                           <p:ajax event="dialogReturn" listener="#{reviewCycleView.reloadFilterReset}"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-trash" title="Delete"
                                         styleClass="ui-button-danger"
                                         actionListener="#{reviewCycleView.deleteClient(model)}"
                                         update="reviewCycleTable :messages">
                           <p:confirm header="Delete review cycle"
                                      message="Are you sure you want to delete this review cycle"
                                       />
                        </p:commandButton>

                     </p:column>
                  </p:dataTable>

               </div>
            </div>
         </div>

         <p:blockUI block="reviewCycle">
            <p:graphicImage value="/resources/images/workingicon.png" />
         </p:blockUI>
         <p:confirmDialog global="true">
            <p:commandButton value="Yes" type="button"
                             styleClass="ui-confirmdialog-yes" />
            <p:commandButton value="No" type="button"
                             styleClass="ui-confirmdialog-no"
            style="background-color: red"
            />
         </p:confirmDialog>
      </h:form>

   </ui:define>
</ui:composition>

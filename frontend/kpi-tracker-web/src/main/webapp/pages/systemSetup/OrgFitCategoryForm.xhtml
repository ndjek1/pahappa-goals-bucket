<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add Category</title>

        <h:form id="orgFitCategoryItem" styleClass="dialog-card">
            <p:growl id="growl" showDetail="true" life="4000" />

            <div class="ui-fluid formgrid grid p-m-4">

                <!-- Type -->
                <div class="field col-12 p-m-4">
                    <h5>Name</h5>
                    <div class="ui-inputgroup">
                    <p:inputText value="#{orgFitCategoryForm.model.name}"
                                 required="true"
                                 placeholder="Name"
                                 styleClass="p-inputtext-sm w-full"/>
                    </div>
                </div>


                <div class="field col-12 md:col-6 p-m-4">
                    <h5>Description</h5>
                    <div class="ui-inputgroup">
                    <p:inputText value="#{orgFitCategoryForm.model.description}"
                                 required="true"
                                 placeholder="Description"
                                 styleClass="p-inputtext-sm w-full"/>
                    </div>
                </div>
<!--                <div class="field col-12 md:col-6 p-m-4">-->
<!--                    <h5>Rating category</h5>-->
<!--                    <div class="ui-inputgroup">-->
<!--                        <p:selectOneMenu value="#{orgFitCategoryForm.model.ratingCategory}"-->
<!--                                         converter="ratingCategoryConverter" filter="true"-->
<!--                                         required="true" effect="fold">-->
<!--                            <f:selectItem itemLabel="Select category type" itemValue="" />-->
<!--                            <f:selectItems value="#{orgFitCategoryForm.ratingCategories}" var="type" itemValue="#{type.name()}" />-->
<!--                        </p:selectOneMenu>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="field col-12 md:col-6 p-m-4">
                    <h5>Weight(%)</h5>
                    <div class="ui-inputgroup">
                    <p:inputText value="#{orgFitCategoryForm.model.weight}" required="true"
                                 placeholder="Weight"
                                 styleClass="p-inputtext-sm w-full"
                    />
                    </div>
                </div>

                <!-- Buttons -->
                <div class="field col-12 p-d-flex p-jc-between">
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     action="#{orgFitCategoryForm.hide}"
                                     styleClass="ui-button-danger p-mx-5" />

                    <p:commandButton value="Save"
                                     process="@form"
                                     actionListener="#{orgFitCategoryForm.persist}"
                                     update="@form growl"
                                     styleClass="ui-button-primary p-mx-5" />
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>

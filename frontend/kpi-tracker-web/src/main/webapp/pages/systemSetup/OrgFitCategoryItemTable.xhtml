<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <!-- Main form for the page -->
        <h:form id="orgFitItemView">

            <!-- CONTENT DISPLAY SECTION -->
            <div class="card">
                <!-- Header: Title and "Add Item" button -->
                <div class="p-d-flex p-jc-between p-ai-center p-mb-3">

                    <!-- Back arrow + Title -->
                    <div class="p-d-flex p-ai-center p-gap-2">
                        <p:commandButton icon="pi pi-arrow-left"
                                         styleClass="ui-button-text ui-button-outlined p-mr-3 "
                                         action="#{orgFitCategoryItemView.backToCategories}"
                                         immediate="true"
                                          />
                        <h3 style="margin: 0;">
                            Items in:
                            <h:outputText value="#{orgFitCategoryItemView.selectedOrgFitCategory.name}" />
                        </h3>
                    </div>

                    <!-- Add Item Button -->
                    <p:commandButton value="Add Item" icon="pi pi-plus"
                                     styleClass="add-button"

                                     actionListener="#{orgFitCategoryItemForm.prepareForCategory(orgFitCategoryItemView.selectedOrgFitCategory)}"
                                     process="@this">

                        <f:setPropertyActionListener value="#{null}"
                                                     target="#{orgFitCategoryItemForm.model}" />

                        <p:ajax event="dialogReturn"
                                listener="#{orgFitCategoryItemView.reloadFilterReset}"
                                update="itemsListPanel" />
                    </p:commandButton>
                </div>

                <p:outputPanel id="itemsListPanel" layout="block">
                    <div class="p-grid p-nogutter ">
                        <ui:repeat value="#{orgFitCategoryItemView.dataModels}" var="item">
                            <div class="p-col-12 p-md-6 p-lg-4 p-mx-0">
                                <div class="p-card p-d-flex p-flex-column p-p-3 p-mb-3 p-rounded p-shadow-2 p-hover-shadow p-bg-white p-h-100">

                                    <!-- Top content -->
                                    <div>
                                        <h4 class="p-m-0 p-mb-2 p-text-bold p-text-primary">#{item.name}</h4>
                                        <h:outputText value="#{item.description}" styleClass="p-text-secondary"/>
                                    </div>

                                    <!-- Spacer pushes buttons to bottom -->
                                    <div class="p-flex-grow-1"></div>

                                    <!-- Footer buttons -->
                                    <div class="p-d-flex p-jc-end p-ai-center  p-mt-2">
                                        <p:commandButton title="Edit" icon="pi pi-pencil"
                                                         styleClass="p-button-outlined p-mx-2"
                                                         actionListener="#{orgFitCategoryItemForm.show}"
                                                         process="@this">
                                            <f:setPropertyActionListener value="#{item}" target="#{orgFitCategoryItemForm.model}" />
                                            <p:ajax event="dialogReturn" listener="#{orgFitCategoryItemView.reloadFilterReset}" update="orgFitItemView" />
                                        </p:commandButton>

                                        <p:commandButton title="Delete" icon="pi pi-trash"
                                                         styleClass="p-button-text ui-button-danger"
                                                         update="orgFitItemView"
                                                         actionListener="#{orgFitCategoryItemView.deleteClient(item)}">
                                            <p:confirm header="Confirmation"
                                                       message="Are you sure you want to delete '#{item.name}'?"
                                                       icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>
                                    </div>

                                </div>
                            </div>
                        </ui:repeat>

                        <!-- Empty list -->
                        <p:outputPanel rendered="#{empty orgFitCategoryItemView.dataModels}" styleClass="p-col-12">
                            <div class="p-text-center p-p-4 p-border-1 p-border-dashed p-rounded">
                                <h:outputText value="#{orgFitCategoryItemView.dataEmptyMessage}" />
                            </div>
                        </p:outputPanel>
                    </div>
                </p:outputPanel>

            </div>

            <!-- Global Confirmation Dialog -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
